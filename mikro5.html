<!DOCTYPE html>
<html lang="da">

<head>

     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

     <title>Quiz Mikroøkonomi</title>

     <link rel="stylesheet"

             async

     <script>
          window.MathJax = {
               tex: {
                    inlineMath: [['$', '$']],

                    scale: 0.9,

               chtml: {
                    scale: 0.9,
               }
          };

           href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

               font-size: 1em;

</head>

<body data-formål="Forståelse af priselasticitet, og hvordan man identificerer elastisk, uelastisk og enhedselastisk efterspørgsel på en lineær efterspørgselskurve." data-forudsætning="Kendskab til efterspørgselskurver fra Mikroøkonomi 4.">
     <header> <a href="index.html"
             target="_blank"><img src="tepedulogo.svg"
                    alt="Logo"
                    width="8%"></a>
          <h2>Quiz Mikroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent"
                                   class="mt-4"
                                   style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Mikroøkonomi: Elasticitet
                                        </h1>
                                   </div>
                              </div>

                              <h1 id="question"
                                  class="card-title"></h1>
                              <div id="options"
                                   class="mt-4"></div>
                              <div id="progress-bar"
                                   class="progress-bar-container"></div>

                            <div id="quiz-data" style="display: none;">
                                <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Hvad er b?"
                                        data-answer="2"
                                        data-explanation="b er 100 og svarer til skæringen med y-aksen">
                                        <div class="option"
                                             data-option="b er 100 og svarer til hældningskoefficienten"></div>
                                        <div class="option"
                                             data-option="b er 200 og svarer til hældningskoefficienten"></div>
                                        <div class="option"
                                             data-option="b er 100 og svarer til skæringen med y-aksen"></div>
                                        <div class="option"
                                             data-option="b er 200 og svarer til skæringen med y-aksen"></div>
                                   </div>



                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Hvad er a?"
                                        data-answer="1"
                                        data-explanation="a er -0,5 og svarer til hældningskoefficienten, hældningen er altid negativ for jo billigere vare des større efterspørgsel">
                                        <div class="option"
                                             data-option="a er 0,5 og svarer til hældningskoefficienten"></div>
                                        <div class="option"
                                             data-option="a er -0,5 og svarer til hældningskoefficienten"></div>
                                        <div class="option"
                                             data-option="a er 0,5 og svarer til skæringen med y-aksen"></div>
                                        <div class="option"
                                             data-option="a er -0,5 og svarer til skæringen med y-aksen"></div>
                                   </div>



                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Ved hvilken pris er der altid enhedselasticitet når E er lineær?"
                                        data-answer="2"
                                        data-explanation="Der er altid enhedselasticitet eller neutralelasticitet ved prisen b/2 når E er lineær">
                                        <div class="option"
                                             data-option="a "></div>
                                        <div class="option"
                                             data-option="b "></div>
                                        <div class="option"
                                             data-option="b/2 ">
                                        </div>
                                        <div class="option"
                                             data-option="a/b "></div>
                                   </div>

                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Ved hvilken pris er der altid højest omsætning når E er lineær?"
                                        data-answer="2"
                                        data-explanation="Der er altid højst omsætning, hvor der er enhedselasticitet ved prisen b/2 når E er lineær">
                                        <div class="option"
                                             data-option="a "></div>
                                        <div class="option"
                                             data-option="b "></div>
                                        <div class="option"
                                             data-option="b/2 ">
                                        </div>
                                        <div class="option"
                                             data-option="a*b "></div>
                                   </div>

                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Hvad er prisen hvor der er neutralelasticitet?"
                                        data-answer="0"
                                        data-explanation="Der er altid højst omsætning, hvor der er enhedselasticitet ved prisen b/2">
                                        <div class="option"
                                             data-option="50 kr."></div>
                                        <div class="option"
                                             data-option="60 kr."></div>
                                        <div class="option"
                                             data-option="75 kr.">
                                        </div>
                                        <div class="option"
                                             data-option="100 kr."></div>
                                   </div>


                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Hvad er den højeste omsætning?"
                                        data-answer="0"
                                        data-explanation="Den højeste omsætning er 50*100 = 5.000,-">
                                        <div class="option"
                                             data-option="5.000 kr."></div>
                                        <div class="option"
                                             data-option="10.000 kr."></div>
                                        <div class="option"
                                             data-option="16.000 kr.">
                                        </div>
                                        <div class="option"
                                             data-option="20.000 kr."></div>
                                   </div>


                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Hvordan er efterspørgslen, når prisen er større end 50 kr.?"
                                        data-answer="3"
                                        data-explanation="<br><br><img src='images/demand3.png'
                                             width='100%'><br><br>Efterspørgslen er elastisk dvs.|e| > 1, den numeriske elasticitet er er større end 1 <br>hvilket er det samme som at elasticiteten er mindre end -1<br>">
                                        <div class="option"
                                             data-option="uelastisk"></div>
                                        <div class="option"
                                             data-option="neutralelastisk"></div>
                                        <div class="option"
                                             data-option="enhedselastisk"></div>
                                        <div class="option"
                                             data-option="elastisk"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Her er efterspørgselskurven for cafe latte <br><br><img src='images/demand2.png' width='100%'><br><br> Hvordan er efterspørgslen, når prisen er mindre end 50 kr.?"
                                        data-answer="0"
                                        data-explanation="<br><br><img src='images/demand3.png'
                                             width='100%'><br><br>Efterspørgslen er uelastisk dvs.|e| < 1, den numeriske elasticitet er er mindre end 1 <br>hvilket er det samme som at elasticiteten er mellem end -1 og 0<br>">
                                        <div class="option"
                                             data-option="uelastisk"></div>
                                        <div class="option"
                                             data-option="neutralelastisk"></div>
                                        <div class="option"
                                             data-option="enhedselastisk"></div>
                                        <div class="option"
                                             data-option="elastisk"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Her er 3 efterspørgselskurver<br><br><img src='images/demandblank2.png' width='100%'><br><br> Hvilken efterspørgselskurve er mest uelastisk?"
                                        data-answer="2"
                                        data-explanation="Den grønne efterspørgselskurve er mest uelastisk.<br>Når prisen ændres her ændres afsætningen ikke så meget.">
                                        <div class="option"
                                             data-option="Den blå"></div>
                                        <div class="option"
                                             data-option="Den røde"></div>
                                        <div class="option"
                                             data-option="Den grønne"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Her er 3 efterspørgselskurver<br><br><img src='images/demandblank2.png' width='100%'><br><br>
                                        Hvis de 3 kurver er efterspørgslen efter Fanta Exotic, Salling Extra Jomfru Olivenolie og opioid-piller <br>
                                        Hvad tror du da den grønne kurve ville være efterspørgslen efter?"
                                        data-answer="2"
                                        data-explanation="Den grønne efterspørgselskurve er mest uelastisk, hvilket passer bedst på opioid-piller brugerne kan være afhængige og meget ufølsomme overfor prisændringer.">
                                        <div class="option"
                                             data-option="Fanta Exotic"></div>
                                        <div class="option"
                                             data-option="Salling Extra Jomfru Olivenolie"></div>
                                        <div class="option"
                                             data-option="opioid-piller"></div>
                                   </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
