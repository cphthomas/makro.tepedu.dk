<!DOCTYPE html>
<html lang="da">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta http-equiv="Content-Language" content="da">
     <title>Quiz Mikroøkonomi</title>
     
     <!-- Google Fonts - updated with Space Grotesk and italic Roboto -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
     
     <link rel="stylesheet"
           href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet"
           href="styles.css">
     <link rel="icon"
           href="favicon.svg">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script id="MathJax-script"
             async
             src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
     <script>
          window.MathJax = {
               tex: {
                    inlineMath: [['$', '$']],
                    displayMath: [['$$', '$$']]
               },
               svg: {
                    scale: 0.9,
               },
               chtml: {
                    scale: 0.9,
               }
          };
     </script>
     <link rel="stylesheet"
           href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <style>
          .card-body {
               font-size: 1em;
          }

          .card img {
               max-width: 100%;
               height: auto;
          }
     </style>
</head>

<body data-formål="Forståelse af konkurrencelovgivningens rolle, herunder regler for karteller og fusioner, samt hvordan forskellige markedsformer påvirker samfundsøkonomien." data-forudsætning="Kendskab til de grundlæggende markedsformer fra Mikroøkonomi 8.">
     <header> <a href="index.html"
             target="_blank"><img src="tepedulogo.svg"
                    alt="Logo"
                    width="8%"></a>
          <h2>Quiz Mikroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent"
                                   class="mt-4"
                                   style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Mikroøkonomi: Markedsformer
                                        </h1>
                                   </div>
                              </div>

                              <h1 id="question"
                                  class="card-title"></h1>
                              <div id="options"
                                   class="mt-4"></div>
                              <div id="progress-bar"
                                   class="progress-bar-container"></div>

                              <div id="quiz-data" style="display: none;">
                                   
                                   <div class="question"
                                        data-question='Hvorfor er det svært at opretholde et kartel?'
                                        data-answer='1'
                                        data-explanation='Karteller er svære at opretholde fordi:
                                                                           <br>- Medlemmer har incitament til at snyde
                                                                           <br>- Svært at kontrollere alle medlemmers adfærd
                                                                           <br>- Nye konkurrenter kan komme ind på markedet
                                                                           <br>- Ulovligt i de fleste lande'>
                                        <div class="option"
                                             data-option='For lav profit'></div>
                                        <div class="option"
                                             data-option='Incitament til at bryde aftaler'></div>
                                        <div class="option"
                                             data-option='For høje omkostninger'></div>
                                        <div class="option"
                                             data-option='Manglende efterspørgsel'></div>
                                   </div>

                                   <!-- 27 -->
                                   <div class="question"
                                        data-question='Hvad er straffen for kartelvirksomhed i Danmark?'
                                        data-answer='3'
                                        data-explanation='Straffen kan omfatte:
                                                                           <br>- Bøder til virksomheder op til 10% af omsætningen
                                                                           <br>- Personlige bøder til ledelsen
                                                                           <br>- Fængselsstraf op til 1,5 år i grove tilfælde
                                                                           <br>- Erstatningskrav fra skadelidte'>
                                        <div class="option"
                                             data-option='Kun advarsel'></div>
                                        <div class="option"
                                             data-option='Maksimalt 10.000 kr i bøde'></div>
                                        <div class="option"
                                             data-option='Kun virksomhedsbøder'></div>
                                        <div class="option"
                                             data-option='Bøder og mulig fængselsstraf'></div>
                                   </div>

                                   <!-- 28 -->
                                   <div class="question"
                                        data-question='Hvornår skal fusioner anmeldes til Konkurrencestyrelsen?'
                                        data-answer='2'
                                        data-explanation='Fusioner skal anmeldes når:
                                                                           <br>- Samlet omsætning over 900 mio. kr. i Danmark
                                                                           <br>- Mindst to virksomheder har over 100 mio. kr. i omsætning
                                                                           <br>- Gælder også ved overtagelse af kontrol
                                                                           <br>- Skal godkendes før gennemførelse'>
                                        <div class="option"
                                             data-option='Ved alle fusioner'></div>
                                        <div class="option"
                                             data-option='Kun ved monopoldannelse'></div>
                                        <div class="option"
                                             data-option='Ved bestemte omsætningsgrænser'></div>
                                        <div class="option"
                                             data-option='Kun ved børsnoterede selskaber'></div>
                                   </div>

                                   <!-- 29 -->
                                   <div class="question"
                                        data-question='Hvordan påvirker markedsformen forbrugervelfærden?'
                                        data-answer='0'
                                        data-explanation='Påvirkning af forbrugervelfærd:
                                                                           <br>- Fuldkommen konkurrence giver højest velfærd
                                                                           <br>- Monopol reducerer forbrugeroverskud
                                                                           <br>- Oligopol og monopolistisk konkurrence giver mellemresultat
                                                                           <br>- Afhænger af graden af konkurrence'>
                                        <div class="option"
                                             data-option='Mindre konkurrence giver mindre velfærd'></div>
                                        <div class="option"
                                             data-option='Ingen påvirkning'></div>
                                        <div class="option"
                                             data-option='Monopol giver højest velfærd'></div>
                                        <div class="option"
                                             data-option='Fuldkommen konkurrence giver mindst velfærd'></div>
                                   </div>

                                   <!-- 30 -->
                                   <div class="question"
                                        data-question='Hvad er formålet med konkurrenceloven?'
                                        data-answer='1'
                                        data-explanation='Formålet er at:
                                                                           <br>- Fremme effektiv samfundsmæssig ressourceanvendelse
                                                                           <br>- Sikre virksom konkurrence
                                                                           <br>- Gavne både virksomheder og forbrugere
                                                                           <br>- Forhindre konkurrencebegrænsende adfærd'>
                                        <div class="option"
                                             data-option='At beskytte dødvægtstabet'></div>
                                        <div class="option"
                                             data-option='Forhindre konkurrencebegrænsende adfærd'></div>
                                        <div class="option"
                                             data-option='Maksimere statens indtægter'></div>
                                        <div class="option"
                                             data-option='Beskytte monopoler'></div>
                                   </div>
                                   <!-- 31 -->
                                   <div class="question"
                                        data-question='Hvad er overkapacitet ved monopolistisk konkurrence?'
                                        data-answer='2'
                                        data-explanation='Overkapacitet betyder:
                                                                           <br>- For mange virksomheder i branchen
                                                                           <br>- Hver virksomhed producerer mindre end optimalt
                                                                           <br>- Højere enhedsomkostninger end nødvendigt
                                                                           <br>- Prisen for produktdifferentiering'>
                                        <div class="option"
                                             data-option='For stor produktion'></div>
                                        <div class="option"
                                             data-option='For få virksomheder'></div>
                                        <div class="option"
                                             data-option='Ineffektiv produktionsstørrelse'></div>
                                        <div class="option"
                                             data-option='For få forbrugere'></div>
                                   </div>

                                   <!-- 32 -->
                                   <div class="question"
                                        data-question='Hvordan har internettet påvirket monopolistisk konkurrence?'
                                        data-answer='0'
                                        data-explanation='Internettet har:
                                                            <br>- Øget prisgennemsigtigheden
                                                            <br>- Reduceret geografiske barrierer
                                                            <br>- Gjort det sværere at fastholde høje priser
                                                            <br>- Skærpet konkurrencen generelt'>
                                        <div class="option"
                                             data-option='Skærpet konkurrencen'></div>
                                        <div class="option"
                                             data-option='Reduceret konkurrencen'></div>
                                        <div class="option"
                                             data-option='Ingen effekt'></div>
                                        <div class="option"
                                             data-option='Øget priserne'></div>
                                   </div>

                                   <!-- 33 -->
                                   <div class="question"
                                        data-question='Hvilken rolle spiller adgangsbarrierer for konkurrencen?'
                                        data-answer='1'
                                        data-explanation='Adgangsbarrierer:
                                                                           <br>- Beskytter eksisterende virksomheder
                                                                           <br>- Begrænser ny konkurrence
                                                                           <br>- Muliggør højere priser
                                                                           <br>- Påvirker markedsformen'>
                                        <div class="option"
                                             data-option='Ingen betydning'></div>
                                        <div class="option"
                                             data-option='Begrænser konkurrencen'></div>
                                        <div class="option"
                                             data-option='Øger konkurrencen'></div>
                                        <div class="option"
                                             data-option='Kun påvirkning af priser'></div>
                                   </div>

                                   <!-- 34 -->
                                   <div class="question"
                                        data-question='Hvad er konsekvensen af prisdiskriminering for samfundet?'
                                        data-answer='3'
                                        data-explanation='Konsekvenser af prisdiskriminering:
                                                                           <br>- Kan øge den samlede produktion
                                                                           <br>- Omfordeler fra forbrugere til producenter
                                                                           <br>- Kan give adgang for flere kundegrupper
                                                                           <br>- Både positive og negative effekter'>
                                        <div class="option"
                                             data-option='Altid negativt'></div>
                                        <div class="option"
                                             data-option='Altid positivt'></div>
                                        <div class="option"
                                             data-option='Ingen effekt'></div>
                                        <div class="option"
                                             data-option='Blandede effekter'></div>
                                   </div>

                                   <!-- 35 -->
                                   <div class="question"
                                        data-question='Hvorfor er det danske prisniveau højere end EU-gennemsnittet?'
                                        data-answer='2'
                                        data-explanation='Det højere prisniveau skyldes:
                                                                           <br>- Lavere konkurrenceintensitet
                                                                           <br>- Højere afgifter og moms
                                                                           <br>- Højere velstandsniveau
                                                                           <br>- Særligt højt for serviceydelser'>
                                        <div class="option"
                                             data-option='Kun pga. afgifter'></div>
                                        <div class="option"
                                             data-option='Kun pga. høje lønninger'></div>
                                        <div class="option"
                                             data-option='Kombination af flere faktorer'></div>
                                        <div class="option"
                                             data-option='Kun transport-omkostninger'></div>
                                   </div>

                                   <!-- 36 -->
                                   <div class="question"
                                        data-question='Hvad er grænseomsætningskurven ved ufuldkommen konkurrence?'
                                        data-answer='1'
                                        data-explanation='Grænseomsætningskurven:
                                                                           <br>- Er en ret linje der starter i samme punkt som afsætningskurven
                                                                           <br>- Har dobbelt så stor hældning som afsætningskurven
                                                                           <br>- Ligger under afsætningskurven
                                                                           <br>- Bruges til at finde optimal produktion'>
                                        <div class="option"
                                             data-option='Identisk med afsætningskurven'></div>
                                        <div class="option"
                                             data-option='Ret linje med dobbelt hældning'></div>
                                        <div class="option"
                                             data-option='Vandret linje'></div>
                                        <div class="option"
                                             data-option='Lodret linje'></div>
                                   </div>

                                   <!-- 37 -->
                                   <div class="question"
                                        data-question='Hvordan finder en monopolist den optimale pris?'
                                        data-answer='2'
                                        data-explanation='Optimal pris findes hvor:
                                                                           <br>- Grænseomsætning = grænseomkostning
                                                                           <br>- Prisen aflæses på afsætningskurven
                                                                           <br>- Mængden bestemmes af skæringspunktet
                                                                           <br>- Giver størst mulig profit'>
                                        <div class="option"
                                             data-option='Sætter lavest mulig pris'></div>
                                        <div class="option"
                                             data-option='Følger konkurrenternes pris'></div>
                                        <div class="option"
                                             data-option='GROMS = GROMK'></div>
                                        <div class="option"
                                             data-option='Maksimerer omsætningen'></div>
                                   </div>

                                   <!-- 38 -->
                                   <div class="question"
                                        data-question='Hvad menes med koncessioner?'
                                        data-answer='0'
                                        data-explanation='Koncessioner er:
                                                                           <br>- Offentlig tilladelse til at drive monopolvirksomhed
                                                                           <br>- Ofte tidsbegrænset
                                                                           <br>- Bruges ved naturlige monopoler
                                                                           <br>- Omfatter ofte prisregulering'>
                                        <div class="option"
                                             data-option='Offentlig tilladelse til monopoldrift'></div>
                                        <div class="option"
                                             data-option='Fri konkurrence'></div>
                                        <div class="option"
                                             data-option='Skattefritagelse'></div>
                                        <div class="option"
                                             data-option='Eksporttilladelse'></div>
                                   </div>

                                   <!-- 39 -->
                                   <div class="question"
                                        data-question='Hvordan kan man reducere dødvægtstabet ved monopol?'
                                        data-answer='3'
                                        data-explanation='Dødvægtstab kan reduceres gennem:
                                                                           <br>- Prisregulering
                                                                           <br>- Øget konkurrence
                                                                           <br>- Offentlig produktion
                                                                           <br>- Tilskud til faste omkostninger
                                                                           <br>- F.eks. jernbaneanlæg, ledningsnet til el, gas og vand, telekommunikation og transportydelser'>
                                        <div class="option"
                                             data-option='Øge monopolets magt'></div>
                                        <div class="option"
                                             data-option='Hæve priserne'></div>
                                        <div class="option"
                                             data-option='Reducere produktion'></div>
                                        <div class="option"
                                             data-option='Regulering og konkurrence'></div>
                                   </div>

                                   <!-- 40 -->
                                   <div class="question"
                                        data-question='Hvad er betydningen af markedsandele for konkurrencen?'
                                        data-answer='1'
                                        data-explanation='Markedsandele:
                                                                           <br>- Indikerer markedsmagt
                                                                           <br>- Over 40-50% tyder på dominans
                                                                           <br>- Påvirker konkurrenceintensitet
                                                                           <br>- Bruges i konkurrenceanalyser'>
                                        <div class="option"
                                             data-option='Ingen betydning'></div>
                                        <div class="option"
                                             data-option='Afgørende for markedsmagt'></div>
                                        <div class="option"
                                             data-option='Kun relevant ved monopol'></div>
                                        <div class="option"
                                             data-option='Påvirker kun priser'></div>
                                   </div>

                                   <!-- 41 -->
                                   <div class="question"
                                        data-question='Hvad betyder strategisk afhængighed i et oligopol?'
                                        data-answer='3'
                                        data-explanation='Strategisk afhængighed betyder:
                                                                           <br>- Virksomheder må overveje konkurrenters reaktioner
                                                                           <br>- Beslutninger påvirker hinanden
                                                                           <br>- Kan føre til stiltiende koordinering
                                                                           <br>- Gør priskonkurrence mere kompleks'>
                                        <div class="option"
                                             data-option='Fælles ejerskab'></div>
                                        <div class="option"
                                             data-option='Samme produkter'></div>
                                        <div class="option"
                                             data-option='Deling af teknologi'></div>
                                        <div class="option"
                                             data-option='Gensidig påvirkning af beslutninger'></div>
                                   </div>

                                   <!-- 42 -->
                                   <div class="question"
                                        data-question='Hvad karakteriserer en Nash-ligevægt?'
                                        data-answer='2'
                                        data-explanation='Nash-ligevægt er når:
                                                                           <br>- Ingen spiller kan forbedre sin position ved at ændre strategi
                                                                           <br>- Alle spillere vælger bedste respons på andres strategi
                                                                           <br>- Stabil situation uden incitament til ændring
                                                                           <br>- Kan være suboptimal for alle parter'>
                                        <div class="option"
                                             data-option='Maksimal profit for alle'></div>
                                        <div class="option"
                                             data-option='Bedst muligt resultat'></div>
                                        <div class="option"
                                             data-option='Ingen har incitament til at ændre strategi'></div>
                                        <div class="option"
                                             data-option='Perfekt samarbejde'></div>
                                   </div>

                                   <!-- 43 -->
                                   <div class="question"
                                        data-question='Hvad er forskellen på kort og lang sigt i monopolistisk konkurrence?'
                                        data-answer='1'
                                        data-explanation='Forskelle:
                                                                           <br>- Kort sigt: mulighed for overnormal profit
                                                                           <br>- Lang sigt: profit konkurreres væk
                                                                           <br>- Nye virksomheder kan indtræde på lang sigt
                                                                           <br>- Kapacitetstilpasning sker på lang sigt'>
                                        <div class="option"
                                             data-option='Ingen forskel'></div>
                                        <div class="option"
                                             data-option='Profit elimineres på lang sigt'></div>
                                        <div class="option"
                                             data-option='Kun prisforskel'></div>
                                        <div class="option"
                                             data-option='Flere produkter på kort sigt'></div>
                                   </div>

                                   <!-- 44 -->
                                   <div class="question"
                                        data-question='Hvordan påvirker patenter konkurrencen?'
                                        data-answer='0'
                                        data-explanation='Patenter:
                                                                           <br>- Giver midlertidigt monopol
                                                                           <br>- Skal fremme innovation
                                                                           <br>- Skaber adgangsbarrierer
                                                                           <br>- Balancerer innovation og konkurrence'>
                                        <div class="option"
                                             data-option='Skaber midlertidigt monopol'></div>
                                        <div class="option"
                                             data-option='Øger konkurrencen'></div>
                                        <div class="option"
                                             data-option='Ingen effekt'></div>
                                        <div class="option"
                                             data-option='Sænker alle priser'></div>
                                   </div>



                                   <!-- 46 -->
                                   <div class="question"
                                        data-question='Hvad betyder liberalisering af et marked?'
                                        data-answer='3'
                                        data-explanation='Liberalisering betyder:
                                                                           <br>- Fjernelse af konkurrencebegrænsende regulering
                                                                           <br>- Åbning for flere udbydere
                                                                           <br>- Øget konkurrence
                                                                           <br>- Ofte gradvis proces over tid
                                                                           <br>- F.eks. Taxa-branchen'>
                                        <div class="option"
                                             data-option='Mere statslig kontrol'></div>
                                        <div class="option"
                                             data-option='Højere priser'></div>
                                        <div class="option"
                                             data-option='Færre udbydere'></div>
                                        <div class="option"
                                             data-option='Øget markedsadgang'></div>
                                   </div>













                                   <!-- 54 -->
                                   <div class="question"
                                        data-question='Hvad er et joint venture?'
                                        data-answer='3'
                                        data-explanation='Et joint venture er:
                                                                           <br>- Samarbejde mellem selvstændige virksomheder
                                                                           <br>- Kan påvirke konkurrencen
                                                                           <br>- Skal muligvis anmeldes til myndighederne
                                                                           <br>- Vurderes efter konkurrencereglerne'>
                                        <div class="option"
                                             data-option='Almindeligt køb'></div>
                                        <div class="option"
                                             data-option='Fusion af selskaber'></div>
                                        <div class="option"
                                             data-option='Leverandøraftale'></div>
                                        <div class="option"
                                             data-option='Samarbejde mellem virksomheder'></div>
                                   </div>
                              </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
