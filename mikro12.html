                                   <div class="question"
                                        data-question="Hvad er fordelene ved andelsboliger?"
                                        data-answer="2"
                                        data-explanation="Andelsboliger har følgende fordele:
                                                         <br>- Lavere købspris end ejerboliger
                                                         <br>- Fællesskab og medbestemmelse gennem andelsboligforeningen  
                                                         <br>- Delte udgifter til vedligeholdelse
                                                         <br>- Mulighed for banklån med pant i andelen
                                                         <br>Eksempler fra Danmark:
                                                         <br>- AB Skydebanegade på Vesterbro
                                                         <br>- AB Fasanhaven i Frederiksberg
                                                         <br>- Mange andelsforeninger i København efter omdannelse af lejeboliger">
                                        <div class="option"
                                             data-option="Der er ingen begrænsninger på prisen"></div>
                                        <div class="option"
                                             data-option="Man kan frit udleje sin andelsbolig"></div>
                                        <div class="option"
                                             data-option="Lavere købspris og fælles vedligeholdelse"></div>
                                        <div class="option"
                                             data-option="Man ejer boligen direkte"></div>
                                   </div>

                                   <!-- 2 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker renteniveauet boligpriserne?"
                                        data-answer="1"
                                        data-explanation="Renteniveauet påvirker boligpriserne gennem:
                                                         <br>- Lavere rente giver lavere månedlige ydelser
                                                         <br>- Gør det muligt for flere at købe bolig
                                                         <br>- Øger efterspørgslen og dermed priserne
                                                         <br>Eksempler:
                                                         <br>- Prisstigninger i DK 2004-2007 pga. lave renter
                                                         <br>- Prisfald i Sverige 2022-2023 pga. rentestigninger
                                                         <br>- Boligboom i Europa under negative renter 2015-2021">
                                        <div class="option"
                                             data-option="Har ingen effekt på boligpriser"></div>
                                        <div class="option"
                                             data-option="Lavere rente giver højere boligpriser"></div>
                                        <div class="option"
                                             data-option="Højere rente giver højere boligpriser"></div>
                                        <div class="option"
                                             data-option="Påvirker kun erhvervsejendomme"></div>
                                   </div>

                                   <!-- 3 -->
                                   <div class="question"
                                        data-question="Hvad er formålet med ejendomsværdiskatten?"
                                        data-answer="3"
                                        data-explanation="Ejendomsværdiskatten har følgende formål:
                                                         <br>- Sikre lige beskatning af forskellige investeringsformer
                                                         <br>- Dæmpe boligprisstigninger
                                                         <br>- Generere indtægter til det offentlige
                                                         <br>Eksempler på effekter:
                                                         <br>- Fastfrysning i DK 2002 bidrog til boligboble
                                                         <br>- Højere sats i Norge dæmper prisudvikling
                                                         <br>- Forskellige beskatning i EU påvirker boligmarkederne">
                                        <div class="option"
                                             data-option="Kun at skaffe penge til staten"></div>
                                        <div class="option"
                                             data-option="At gøre det dyrere at bo"></div>
                                        <div class="option"
                                             data-option="At favorisere boliginvesteringer"></div>
                                        <div class="option"
                                             data-option="At sikre lige beskatning af investeringer"></div>
                                   </div>
                                   <!-- 4 -->
                                   <div class="question"
                                        data-question="Hvad er konsekvenserne af afdragsfrie lån?"
                                        data-answer="1"
                                        data-explanation="Afdragsfrie lån medfører:
                                                         <br>- Lavere månedlig ydelse i starten
                                                         <br>- Højere restgæld senere
                                                         <br>- Øget risiko ved rentestigninger
                                                         <br>Eksempler på effekter:
                                                         <br>- Bidrog til boligboble 2004-2007
                                                         <br>- Øget gældsætning i danske husholdninger
                                                         <br>- Problemer ved udløb af afdragsfrihed">
                                        <div class="option"
                                             data-option="Altid lavere samlet omkostning"></div>
                                        <div class="option"
                                             data-option="Lavere ydelse nu, større risiko senere"></div>
                                        <div class="option"
                                             data-option="Ingen effekt på boligmarkedet"></div>
                                        <div class="option"
                                             data-option="Kun fordele for låntager"></div>
                                   </div>

                                   <div class="question"

                                                         <br>- Baseres på ejendommens værdi som udlejningsejendom
                                                         <br>- Bruges til at fastsætte maksimalpris
                                                         <br>- Skal udføres af certificeret valuar
                                                         <br>Eksempler:
                                                         <br>- Stigende brug i København (80% i 2020)
                                                         <br>- Ofte højere priser end offentlig vurdering
                                                         <br>- Særligt relevant i attraktive områder">
                                        <div class="option"

                                        <div class="option"
                                             data-option="Er ikke tilladt"></div>
                                        <div class="option"
                                             data-option="Fastsættes af kommunen"></div>
                                        <div class="option"
                                             data-option="Vurderer ejendommen som udlejningsejendom"></div>
                                   </div>

                                                         <br>- Manglende dæmpning af prisstigninger

                                                         <br>- Bidrog til boligboble 2004-2007

                                             data-option="Mere stabile priser"></div>

                                                         <br>- Formueeffekt på forbrug

                                                         <br>- Senere familiedannelse

                                        <div class="option"

                                   </div>

                                                         <br>- Højere i København end resten af landet

                                                         <br>Eksempler:
