<!DOCTYPE html>
<html lang="da">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta http-equiv="Content-Language" content="da">
     <title>Quiz Mikroøkonomi</title>
     
     <!-- Google Fonts - updated with Space Grotesk and italic Roboto -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
     
     <link rel="stylesheet"
           href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet"
           href="styles.css">
     <link rel="icon"
           href="favicon.svg">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script id="MathJax-script"
             async
             src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
     <script>
          window.MathJax = {
               tex: {
                    inlineMath: [['$', '$']],
                    displayMath: [['$$', '$$']]
               },
               svg: {
                    scale: 0.9,

               chtml: {

               }
          };

     <link rel="stylesheet"
           href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

               font-size: 1em;

          .card img {
               max-width: 100%;

     </style>
</head>

<body data-formål="Introduktion til de centrale omkostnings- og produktionsbegreber, der anvendes i mikroøkonomisk teori." data-forudsætning="Ingen specifikke, da det er en introduktion til produktions- og udbudsteoriens termer.">
     <header> <a href="index.html"
             target="_blank"><img src="tepedulogo.svg"
                    alt="Logo"
                    width="8%"></a>
          <h2>Quiz Mikroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent"
                                   class="mt-4"
                                   style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Mikroøkonomi: Produktion og udbud
                                        </h1>
                                   </div>
                              </div>

                              <h1 id="question"
                                  class="card-title"></h1>
                              <div id="options"
                                   class="mt-4"></div>
                              <div id="progress-bar"
                                   class="progress-bar-container"></div>

                              <div id="quiz-data" style="display: none;">
                                   <div class="question"
                                        data-question="Hvad står forkortelsen TE for i mikroøkonomisk produktionsteori?"
                                        data-answer="2"
                                        data-explanation="TE står for Totale Enhedsomkostninger, som er:<br><br>TE = TO/m<br><br>Hvor:<br>- TO er totale omkostninger<br>- m er antal producerede enheder<br><br>TE viser dermed de gennemsnitlige omkostninger per produceret enhed.">
                                        <div class="option"
                                             data-option="Totale Etableringsomkostninger"></div>
                                        <div class="option"
                                             data-option="Tekniske Enhedsomkostninger"></div>
                                        <div class="option"
                                             data-option="Totale Enhedsomkostninger"></div>
                                        <div class="option"
                                             data-option="Terminal Effektivitet"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvad står forkortelsen FE for i mikroøkonomisk produktionsteori?"
                                        data-answer="0"
                                        data-explanation="FE står for Faste Enhedsomkostninger, som er:<br><br>FE = FO/m<br><br>Hvor:<br>- FO er faste omkostninger<br>- m er antal producerede enheder<br><br>FE viser dermed de faste omkostninger per produceret enhed.">
                                        <div class="option"
                                             data-option="Faste Enhedsomkostninger"></div>
                                        <div class="option"
                                             data-option="Funktionelle Enhedsomkostninger"></div>
                                        <div class="option"
                                             data-option="Faste Etableringsomkostninger"></div>
                                        <div class="option"
                                             data-option="Finansielle Enhedsomkostninger"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvad står forkortelsen GROMK for i mikroøkonomisk produktionsteori?"
                                        data-answer="1"
                                        data-explanation="GROMK står for GRænseOMKostninger, som er:<br><br>GROMK = ΔTO/Δm<br><br>Hvor:<br>- ΔTO er ændring i totale omkostninger<br>- Δm er ændring i antal producerede enheder<br><br>GROMK viser dermed omkostningen ved at producere én enhed mere.">
                                        <div class="option"
                                             data-option="Grundlæggende Omkostninger"></div>
                                        <div class="option"
                                             data-option="Grænseomkostninger"></div>
                                        <div class="option"
                                             data-option="Grove Omkostninger"></div>
                                        <div class="option"
                                             data-option="Grupperede Omkostninger"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvad står forkortelsen VE for i mikroøkonomisk produktionsteori?"
                                        data-answer="0"
                                        data-explanation="VE står for Variable Enhedsomkostninger, som er:<br><br>VE = VO/m<br><br>Hvor:<br>- VO er variable omkostninger<br>- m er antal producerede enheder<br><br>VE viser dermed de variable omkostninger per produceret enhed.">
                                        <div class="option"
                                             data-option="Variable Enhedsomkostninger"></div>
                                        <div class="option"
                                             data-option="Variable Etableringsomkostninger"></div>
                                        <div class="option"
                                             data-option="Væsentlige Enhedsomkostninger"></div>
                                        <div class="option"
                                             data-option="Vægtet Enhedsomkostning"></div>
                                   </div>



                                   <div class="question"
                                        data-question="Hvad står forkortelsen TO for i mikroøkonomisk produktionsteori?"
                                        data-answer="0"
                                        data-explanation="TO står for Totale Omkostninger, som er:<br><br>TO = FO + VO<br><br>Hvor:<br>- FO er faste omkostninger<br>- VO er variable omkostninger<br><br>TO er dermed summen af alle virksomhedens omkostninger.">
                                        <div class="option"
                                             data-option="Totale Omkostninger"></div>
                                        <div class="option"
                                             data-option="Tekniske Omkostninger"></div>
                                        <div class="option"
                                             data-option="Terminal Omkostninger"></div>
                                        <div class="option"
                                             data-option="Teoretiske Omkostninger"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvad står forkortelsen FO for i mikroøkonomisk produktionsteori?"
                                        data-answer="1"
                                        data-explanation="FO står for Faste Omkostninger, som er:<br><br>- Omkostninger der ikke afhænger af produktionsmængden<br>- Skal betales uanset om der produceres eller ej<br>- Eksempler: Husleje, forsikring, afskrivninger<br><br>FO er konstant på kort sigt.">
                                        <div class="option"
                                             data-option="Funktionelle Omkostninger"></div>
                                        <div class="option"
                                             data-option="Faste Omkostninger"></div>
                                        <div class="option"
                                             data-option="Finansielle Omkostninger"></div>
                                        <div class="option"
                                             data-option="Forventede Omkostninger"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvad står forkortelsen VO for i mikroøkonomisk produktionsteori?"
                                        data-answer="2"
                                        data-explanation="VO står for Variable Omkostninger, som er:<br><br>- Omkostninger der afhænger af produktionsmængden<br>- Stiger når produktionen øges<br>- Eksempler: Råvarer, timeløn, energiforbrug<br><br>VO = 0 hvis produktionen er 0.">
                                        <div class="option"
                                             data-option="Væsentlige Omkostninger"></div>
                                        <div class="option"
                                             data-option="Vægtet Omkostning"></div>
                                        <div class="option"
                                             data-option="Variable Omkostninger"></div>
                                        <div class="option"
                                             data-option="Vedvarende Omkostninger"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvad står forkortelsen GP for i mikroøkonomisk produktionsteori?"
                                        data-answer="3"
                                        data-explanation="GP står for Grænseprodukt, som er:<br><br>GP = Ændring i total produktion/Ændring i antal input enheder<br><br>Eksempel:<br>En fabrik producerer 100 enheder med 10 arbejdere.<br>Efter ansættelse af 1 ekstra arbejder produceres 108 enheder.<br>GP = (108-100)/(11-10) = 8 enheder<br><br>- Måler produktionsændring ved én ekstra inputenhed<br>- Viser marginal produktivitet<br>- Bruges til optimering af produktionsniveau">
                                        <div class="option"
                                             data-option="Generel Produktion"></div>
                                        <div class="option"
                                             data-option="Grundlæggende Produkt"></div>
                                        <div class="option"
                                             data-option="Gennemsnitlig Produktion"></div>
                                        <div class="option"
                                             data-option="Grænseprodukt"></div>
                                   </div>
                                   <div class="question"
                                        data-question="Hvad står forkortelsen GEP for i mikroøkonomisk produktionsteori?"
                                        data-answer="0"
                                        data-explanation="GEP står for Gennemsnitlig Produktion, som er:<br><br>GEP = Total produktion/Antal input enheder<br><br>Eksempel:<br>En fabrik producerer 100 enheder med 10 arbejdere.<br>GEP = 100/10 = 10 enheder per arbejder<br><br>- Også kaldet arbejdsproduktivitet når input er arbejdskraft<br>- Måler output per inputenhed<br>- Et mål for produktionens effektivitet">
                                        <div class="option"
                                             data-option="Gennemsnitlig Produktion"></div>
                                        <div class="option"
                                             data-option="Generel Produktion"></div>
                                        <div class="option"
                                             data-option="Grundlæggende Effektivits Produktion"></div>
                                        <div class="option"
                                             data-option="Grænse Enhedsproduktion"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvilken sammenhæng er der mellem TO, FO og VO?"
                                        data-answer="1"
                                        data-explanation="Totale omkostninger (TO) er summen af:<br><br>TO = FO + VO<br><br>Hvor:<br>- FO (faste omkostninger) er konstante<br>- VO (variable omkostninger) stiger med produktionen<br><br>Dette betyder at TO-kurven har samme form som VO-kurven, bare forskudt opad med FO.">
                                        <div class="option"
                                             data-option="TO = FO × VO"></div>
                                        <div class="option"
                                             data-option="TO = FO + VO"></div>
                                        <div class="option"
                                             data-option="TO = FO - VO"></div>
                                        <div class="option"
                                             data-option="TO = VO/FO"></div>
                                   </div>
                                   <div class="question"
                                        data-question="Hvordan ændrer FE (faste enhedsomkostninger) sig når produktionen stiger?"
                                        data-answer="2"
                                        data-explanation="FE falder når produktionen stiger fordi:<br><br>FE = FO/m<br><br>- FO (faste omkostninger) er konstant<br>- m (produktion) stiger<br>- Derfor falder FE hyperbolsk (som 1/x)<br><br>Dette kaldes også for 'spreading the overhead'.">
                                        <div class="option"
                                             data-option="FE stiger"></div>
                                        <div class="option"
                                             data-option="FE forbliver konstant"></div>
                                        <div class="option"
                                             data-option="FE falder"></div>
                                        <div class="option"
                                             data-option="FE stiger først, så falder den"></div>
                                   </div>

                                   <div class="question"
                                        data-question="Hvilken sammenhæng er der mellem GROMK og gennemsnitsomkostningerne (TE og VE)?"
                                        data-answer="0"
                                        data-explanation="GROMK skærer både TE og VE i deres minimumspunkter fordi:<br><br>1. Når GROMK < gennemsnit → gennemsnittet falder<br>2. Når GROMK > gennemsnit → gennemsnittet stiger<br>3. Ved skæring er gennemsnittet i minimum<br><br>Dette er en generel matematisk sammenhæng mellem grænse- og gennemsnitsværdier.">
                                        <div class="option"
                                             data-option="GROMK skærer både TE og VE i deres minimumspunkter"></div>
                                        <div class="option"
                                             data-option="GROMK ligger altid over TE og VE"></div>
                                        <div class="option"
                                             data-option="GROMK skærer aldrig TE og VE"></div>
                                        <div class="option"
                                             data-option="GROMK ligger altid under TE og VE"></div>
                                   </div>
                              </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
