<body data-formål="Forståelse af markedsformer og konkurrenceforhold, herunder monopol, oligopol og monopolistisk konkurrence." data-forudsætning="Grundlæggende økonomiske principper.">
     <header> <a href="index.html"
             target="_blank"><img src="tepedulogo.svg"
                    alt="Logo"
                    width="8%"></a>
          <h2>Quiz Markedsformer 1</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent"
                                   class="mt-4"
                                   style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Markedsformer: Konkurrence og Markedsmagt
                                        </h1>
                                   </div>
                              </div>

                              <h1 id="question"
                                  class="card-title"></h1>
                              <div id="options"
                                   class="mt-4"></div>
                              <div id="progress-bar"
                                   class="progress-bar-container"></div>

                            <div id="quiz-data" style="display: none;">
                                   <!-- 2 -->
                                   <div class="question"
                                        data-question='Hvad karakteriserer et monopol?'
                                        data-answer='1'
                                        data-explanation='Et monopol karakteriseres ved:
                                             <br>- Én udbyder på markedet
                                             <br>- Betydelig kontrol over prisen
                                             <br>- Stærke adgangsbarrierer
                                             <br>Kan opstå pga:
                                             <br>- Adgang til unikke ressourcer
                                             <br>- Patenter
                                             <br>- Naturligt monopol med stordriftsfordele
                                             <br>- Netværkseffekter'>
                                        <div class="option"
                                             data-option='Mange små udbydere'></div>
                                        <div class="option"
                                             data-option='Én dominerende udbyder'></div>
                                        <div class="option"
                                             data-option='Få store udbydere'></div>
                                        <div class="option"
                                             data-option='Mange udbydere med differentierede produkter'></div>
                                   </div>

                                   <!-- 3 -->
                                   <div class="question"
                                        data-question='Hvad er monopolistisk konkurrence?'
                                        data-answer='3'
                                        data-explanation='Monopolistisk konkurrence har:
                                                  <br>- Mange små udbydere
                                                  <br>- Differentierede produkter
                                                  <br>- Vis priskontrol gennem produktdifferentiering
                                                  <br>- Ingen adgangsbarrierer
                                                  <br>Eksempler: restauranter, tøjmærker'>
                                        <div class="option"
                                             data-option='Én stor udbyder'></div>
                                        <div class="option"
                                             data-option='Få store udbydere'></div>
                                        <div class="option"
                                             data-option='Identiske produkter'></div>
                                        <div class="option"
                                             data-option='Mange udbydere med differentierede produkter'></div>
                                   </div>

                                   <!-- 4 -->
                                   <div class="question"
                                        data-question='Hvad karakteriserer et oligopol?'
                                        data-answer='0'
                                        data-explanation='Et oligopol karakteriseres ved:
                                             <br>- Få store udbydere
                                             <br>- Strategisk afhængighed mellem virksomheder
                                             <br>- Produkterne kan være ens eller forskellige
                                             <br>- Visse adgangsbarrierer
                                             <br>Eksempler: bilindustri, telekommunikation'>
                                        <div class="option"
                                             data-option='Få store udbydere'></div>
                                        <div class="option"
                                             data-option='Mange små udbydere'></div>
                                        <div class="option"
                                             data-option='En enkelt udbyder'></div>
                                        <div class="option"
                                             data-option='Fuldkommen konkurrence'></div>
                                   </div>

                                   <!-- 5 -->
                                   <div class="question"
                                        data-question='Hvad er dødvægtstab?'
                                        data-answer='2'
                                        data-explanation='Dødvægtstab er:
                                             <br>- Det samfundsøkonomiske tab når markedet ikke er i ligevægt
                                             <br>- Tabt økonomisk overskud som hverken tilfalder forbrugere eller producenter
                                             <br>- Opstår ved monopoler og andre markedsimperfektioner
                                             <br>- Repræsenterer den samfundsmæssige omkostning ved markedsineffektivitet'>
                                        <div class="option"
                                             data-option='Statslig skatteindtægt'></div>
                                        <div class="option"
                                             data-option='Virksomhedsoverskud'></div>
                                        <div class="option"
                                             data-option='Tab af samfundsøkonomisk overskud'></div>
                                        <div class="option"
                                             data-option='Forbrugerbesparelse'></div>
                                   </div>

                                   <!-- 6 -->
                                   <div class="question"
                                        data-question='Hvad er prisdiskriminering?'
                                        data-answer='1'
                                        data-explanation='Prisdiskriminering er:
                                        <br>- At tage forskellige priser for samme vare til forskellige kunder
                                        <br>Kræver:
                                        <br>- Markedsmagt til at kontrollere priser
                                        <br>- Evne til at opdele markeder
                                        <br>- Forhindring af videresalg
                                        <br>Eksempler: studenterrabat, myldretidspriser'>
                                        <div class="option"
                                             data-option='Statslig priskontrol'></div>
                                        <div class="option"
                                             data-option='Forskellige priser for samme vare'></div>
                                        <div class="option"
                                             data-option='Ens pris til alle'></div>
                                        <div class="option"
                                             data-option='Ulovlig prisfastsættelse'></div>
                                   </div>

                                   <!-- 7 -->
                                   <div class="question"
                                        data-question='Hvad er Fangens dilemma?'
                                        data-answer='3'
                                        data-explanation='Fangens dilemma er:
                                        <br>- Spilteoretisk koncept der viser hvorfor rationelle individer måske ikke samarbejder
                                        <br>- Hver spillers dominerende strategi fører til et dårligere resultat for begge
                                        <br>- Almindeligt i erhvervslivet: priskrige, reklame, udviklingskamp
                                        <br>- Viser hvorfor konkurrence kan sejre over samarbejde'>
                                        <div class="option"
                                             data-option='Et juridisk begreb'></div>
                                        <div class="option"
                                             data-option='En monopolstrategi'></div>
                                        <div class="option"
                                             data-option='En prisaftale'></div>
                                        <div class="option"
                                             data-option='Et spilteoretisk koncept om samarbejde'></div>
                                   </div>

                                   <!-- 8 -->
                                   <div class="question"
                                        data-question='Hvad omfatter konkurrencelovgivningen?'
                                        data-answer='0'
                                        data-explanation='Konkurrencelovgivningen omfatter:
                                        <br>- Forbud mod konkurrencebegrænsende aftaler
                                        <br>- Forbud mod misbrug af dominerende stilling
                                        <br>- Fusionskontrol
                                        <br>- Regulering af statsstøtte
                                        <br>- Håndhævelse gennem konkurrencemyndigheder'>
                                        <div class="option"
                                             data-option='Omfattende regulering af aftaler, dominans og fusioner'></div>
                                        <div class="option"
                                             data-option='Kun priskontrol'></div>
                                        <div class="option"
                                             data-option='Kun fusioner'></div>
                                        <div class="option"
                                             data-option='Kun kartelforbud'></div>
                                   </div>

                                   <!-- 9 -->
                                   <div class="question"
                                        data-question='Hvordan måles konkurrenceintensitet?'
                                        data-answer='2'
                                        data-explanation='Konkurrenceintensitet måles gennem:
                                        <br>- Markedskoncentration
                                        <br>- Tilgang/afgang af virksomheder
                                        <br>- Prisniveau sammenlignet med internationale markeder
                                        <br>- Profitmarginer
                                        <br>- Markedsandelsmobilitet'>
                                        <div class="option"
                                             data-option='Kun antal virksomheder'></div>
                                        <div class="option"
                                             data-option='Kun profitniveau'></div>
                                        <div class="option"
                                             data-option='Koncentration og priser'></div>
                                        <div class="option"
                                             data-option='Kun markedsstørrelse'></div>
                                   </div>

                                   <!-- 10 -->
                                   <div class="question"
                                        data-question='Hvilken type markedsform har flest adgangsbarrierer?'
                                        data-answer='1'
                                        data-explanation='Monopol har de stærkeste adgangsbarrierer gennem:
                                        <br>- Patenter og licenser
                                        <br>- Stordriftsfordele
                                        <br>- Kontrol over vigtige ressourcer
                                        <br>- Netværkseffekter'>
                                        <div class="option"
                                             data-option='Fuldkommen konkurrence'></div>
                                        <div class="option"
                                             data-option='Monopol'></div>
                                        <div class="option"
                                             data-option='Oligopol'></div>
                                        <div class="option"
                                             data-option='Monopolistisk konkurrence'></div>
                                   </div>

                                   <!-- 11 -->
                                   <div class="question"
                                        data-question='Hvad er et naturligt monopol?'
                                        data-answer='3'
                                        data-explanation='Et naturligt monopol opstår når:
                                        <br>- Stordriftsfordele betyder én virksomhed kan producere billigere end flere
                                        <br>- Store faste omkostninger og lave variable omkostninger
                                        <br>- Eksempler: forsyningsselskaber, jernbaner'>
                                        <div class="option"
                                             data-option='Statsejede virksomheder'></div>
                                        <div class="option"
                                             data-option='Patent-beskyttede virksomheder'></div>
                                        <div class="option"
                                             data-option='Lovregulerede monopoler'></div>
                                        <div class="option"
                                             data-option='Virksomhed med betydelige stordriftsfordele'></div>
                                   </div>

                                   <!-- 12 -->
                                   <div class="question"
                                        data-question='Hvorfor opstår karteller?'
                                        data-answer='2'
                                        data-explanation='Karteller opstår fordi:
                                        <br>- Virksomheder kan opnå monopollignende profit gennem samarbejde
                                        <br>- Reducerer konkurrence gennem aftaler om priser eller markeder
                                        <br>- Er ulovlige i de fleste lande
                                        <br>- Kan være ustabile pga incitament til at bryde aftaler'>
                                        <div class="option"
                                             data-option='For at øge konkurrencen'></div>
                                        <div class="option"
                                             data-option='Efter krav fra staten'></div>
                                        <div class="option"
                                             data-option='For at opnå højere profit'></div>
                                        <div class="option"
                                             data-option='For at sænke priserne'></div>
                                   </div>

                                   <!-- 13 -->
                                   <div class="question"
                                        data-question='Hvad er en dominerende stilling på markedet?'
                                        data-answer='0'
                                        data-explanation='En dominerende stilling betyder:
                                        <br>- Virksomheden kan handle uafhængigt af konkurrenter
                                        <br>- Typisk markedsandel over 40-50%
                                        <br>- Særlig forpligtelse til ikke at misbruge positionen
                                        <br>- Under særligt tilsyn fra konkurrencemyndigheder'>
                                        <div class="option"
                                             data-option='Betydelig markedsmagt over 40-50%'></div>
                                        <div class="option"
                                             data-option='100% markedsandel'></div>
                                        <div class="option"
                                             data-option='Statsejet virksomhed'></div>
                                        <div class="option"
                                             data-option='Største virksomhed i branchen'></div>
                                   </div>

                                   <!-- 14 -->
                                   <div class="question"
                                        data-question='Hvad er priskrig?'
                                        data-answer='1'
                                        data-explanation='Priskrig er:
                                        <br>- Konkurrence hvor virksomheder løbende sænker priser
                                        <br>- Kan føre til tab for alle deltagere
                                        <br>- Ofte i oligopolistiske markeder
                                        <br>- Eksempel på Fangens Dilemma i praksis'>
                                        <div class="option"
                                             data-option='Prissamarbejde mellem virksomheder'></div>
                                        <div class="option"
                                             data-option='Aggressiv priskonkurrence mellem virksomheder'></div>
                                        <div class="option"
                                             data-option='Statlig prisregulering'></div>
                                        <div class="option"
                                             data-option='Forbrugerboykot'></div>
                                   </div>

                                   <!-- 15 -->
                                   <div class="question"
                                        data-question='Hvordan kan konkurrencemyndigheder gribe ind over for karteller?'
                                        data-answer='3'
                                        data-explanation='Konkurrencemyndigheder kan:
                                        <br>- Udstede store bøder
                                        <br>- Kræve karteller opløst
                                        <br>- Foretage kontrolundersøgelser
                                        <br>- Give straflempelse til whistleblowers
                                        <br>- Forbyde fremtidigt samarbejde'>
                                        <div class="option"
                                             data-option='Kun gennem dialog'></div>
                                        <div class="option"
                                             data-option='Kun med politiets hjælp'></div>
                                        <div class="option"
                                             data-option='Slet ikke'></div>
                                        <div class="option"
                                             data-option='Gennem bøder og kontrolundersøgelser'></div>
                                   </div>

                                   <!-- 16 -->
                                   <div class="question"
                                        data-question='Hvad er forskellen på et oligopol og monopolistisk konkurrence?'
                                        data-answer='2'
                                        data-explanation='Hovedforskelle:
                                        <br>- Oligopol: få store udbydere, strategisk afhængighed
                                        <br>- Monopolistisk konkurrence: mange små udbydere, uafhængige beslutninger
                                        <br>- Oligopol: betydelige adgangsbarrierer
                                        <br>- Monopolistisk konkurrence: få adgangsbarrierer'>
                                        <div class="option"
                                             data-option='Ingen væsentlig forskel'></div>
                                        <div class="option"
                                             data-option='Kun forskel i regnskabsreglerne'></div>
                                        <div class="option"
                                             data-option='Antal udbydere og adgangsbarrierer'></div>
                                        <div class="option"
                                             data-option='Der er forskel i kravene til bestyrelsessammensætningen'>
                                        </div>
                                   </div>

                                   <!-- 17 -->
                                   <div class="question"
                                        data-question='Hvad er den knækkede afsætningskurve?'
                                        data-answer='1'
                                        data-explanation='Den knækkede afsætningskurve viser:
                                        <br>- Asymmetrisk reaktion på prisændringer i oligopol
                                        <br>- Konkurrenter følger prissænkninger
                                        <br>- Konkurrenter følger ikke prisstigninger
                                        <br>- Forklarer prisstabilitet i oligopolmarkeder'>
                                        <div class="option"
                                             data-option='En teknisk fejl i beregninger'></div>
                                        <div class="option"
                                             data-option='Særlig prissætning i oligopol'></div>
                                        <div class="option"
                                             data-option='Monopolistisk prissætning'></div>
                                        <div class="option"
                                             data-option='Normal efterspørgselskurve'></div>
                                   </div>

                                   <!-- 18 -->
                                   <div class="question"
                                        data-question='Hvordan påvirker netværkseffekter markedsformen?'
                                        data-answer='3'
                                        data-explanation='Netværkseffekter:
                                        <br>- Øger værdien af produktet jo flere brugere
                                        <br>- Skaber naturlige monopoltendenser
                                        <br>- Giver konkurrencefordele til store aktører
                                        <br>- Eksempel: sociale medier, styresystemer'>
                                        <div class="option"
                                             data-option='Øger konkurrencen'></div>
                                        <div class="option"
                                             data-option='Ingen effekt'></div>
                                        <div class="option"
                                             data-option='Mindsker priserne'></div>
                                        <div class="option"
                                             data-option='Skaber monopoltendenser'></div>
                                   </div>

                                   <!-- 19 -->
                                   <div class="question"
                                        data-question='Hvad er mark-up prisfastsættelse?'
                                        data-answer='0'
                                        data-explanation='Mark-up prisfastsættelse:
                                        <br>- Pris = omkostninger + fortjeneste (%)
                                        <br>- Simpel metode til prissætning
                                        <br>- Bruges ofte i praksis
                                        <br>- Mark-up afhænger af konkurrenceintensitet'>
                                        <div class="option"
                                             data-option='Omkostninger + fortjeneste'></div>
                                        <div class="option"
                                             data-option='Markedsbaseret pris på et effektivt marked'></div>
                                        <div class="option"
                                             data-option='Statsstyret pris'></div>
                                        <div class="option"
                                             data-option='Konkurrenters pris'></div>
                                   </div>

                                   <!-- 20 -->
                                   <div class="question"
                                        data-question='Hvornår er et marked ineffektivt?'
                                        data-answer='1'
                                        data-explanation='Et marked er ineffektivt når:
                                        <br>- Der eksisterer dødvægtstab
                                        <br>- Ressourcer ikke udnyttes optimalt
                                        <br>- Der er væsentlige markedsfejl
                                        <br>- Prismekanismen ikke fungerer korrekt'>
                                        <div class="option"
                                             data-option='Ved mange udbydere'></div>
                                        <div class="option"
                                             data-option='Ved dødvægtstab'></div>
                                        <div class="option"
                                             data-option='Ved lave priser'></div>
                                        <div class="option"
                                             data-option='Ved høj konkurrence'></div>
                                   </div>

                                   <!-- 21 -->
                                   <div class="question"
                                        data-question='Hvilken type prisdiskriminering er mest effektiv?'
                                        data-answer='0'
                                        data-explanation='Første grads prisdiskriminering er mest effektiv:
                                        <br>- Sælger til højest mulige pris til hver kunde
                                        <br>- Indfanger hele forbrugeroverskuddet
                                        <br>- Kræver perfekt information om betalingsvillighed
                                        <br>- Sjældent muligt i praksis'>
                                        <div class="option"
                                             data-option='Første grads (perfekt)'></div>
                                        <div class="option"
                                             data-option='Anden grads (mængderabat)'></div>
                                        <div class="option"
                                             data-option='Tredje grads (kundegrupper)'></div>
                                        <div class="option"
                                             data-option='Alle er lige effektive'></div>
                                   </div>

                                   <!-- 22 -->
                                   <div class="question"
                                        data-question='Hvad er prisførerskab?'
                                        data-answer='2'
                                        data-explanation='Prisførerskab betyder:
                                        <br>- En dominerende virksomhed sætter prisen
                                        <br>- Andre virksomheder følger denne pris
                                        <br>- Form for stiltiende koordinering
                                        <br>- Almindeligt i oligopolmarkeder'>
                                        <div class="option"
                                             data-option='Statlig priskontrol'></div>
                                        <div class="option"
                                             data-option='Priskrig mellem konkurrenter'></div>
                                        <div class="option"
                                             data-option='En virksomhed leder prisdannelsen'></div>
                                        <div class="option"
                                             data-option='Forbrugerstyret prissætning'></div>
                                   </div>

                                   <!-- 23 -->
                                   <div class="question"
                                        data-question='Hvordan påvirker stordriftsfordele konkurrencen?'
                                        data-answer='1'
                                        data-explanation='Stordriftsfordele:
                                        <br>- Skaber adgangsbarrierer for nye virksomheder
                                        <br>- Favoriserer store virksomheder
                                        <br>- Kan føre til naturlige monopoler
                                        <br>- Reducerer antallet af virksomheder i markedet'>
                                        <div class="option"
                                             data-option='Øger antallet af virksomheder'></div>
                                        <div class="option"
                                             data-option='Reducerer konkurrencen'></div>
                                        <div class="option"
                                             data-option='Ingen effekt'></div>
                                        <div class="option"
                                             data-option='Øger primært afsætningen'></div>
                                   </div>

                                   <!-- 25 -->
                                   <div class="question"
                                        data-question='Hvad er forskellen på Cournot og Bertrand konkurrence?'
                                        data-answer='2'
                                        data-explanation='Hovedforskelle:
                                        <br>- Cournot: Konkurrence på mængder
                                        <br>- Bertrand: Konkurrence på priser
                                        <br>- Bertrand giver lavere priser
                                        <br>- Bertrand mere realistisk ved let kapacitetstilpasning'>
                                        <div class="option"
                                             data-option='Ingen forskel'></div>
                                        <div class="option"
                                             data-option='Kun tidsperspektiv'></div>
                                        <div class="option"
                                             data-option='Konkurrence på pris vs. mængde'></div>
                                        <div class="option"
                                             data-option='Kun produkttype'></div>
                                   </div>
                              </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
