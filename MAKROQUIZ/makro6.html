                                  <!-- 6.1 -->
                                   <div class="question"
                                        data-question="Hvad er forskellen på 'netto' og 'brutto' rente?"
                                        data-answer="1"
                                        data-explanation="Forskellen på netto- og brutto rente er at brutto renten indeholder alle de ekstra omkostninger der er ved et lån eller et køb, hvor netto renten kun indeholder den reelle rente.<br><br>
                                             <b>Netto rente:</b><br>
                                             <ul>
                                             <li>Den rene rente på et lån eller en opsparing, uden ekstra omkostninger.</li>
                                             <li>Det er altså 'prisen' du betaler for at låne penge, eller får for at spare op.</li>
                                             </ul>
                                        <br>
                                             <b>Brutto rente:</b><br>
                                             <ul>
                                                  <li>Ud over den rene rente også gebyrer og andre købsomkostninger (ÅOP).</li>
                                                  <li>Det er den samlede pris for at låne penge, som inkluderer den rene rente, gebyrer, og andre omkostninger.</li>
                                             </ul>
                                             <br>
                                        Med andre ord, brutto rente giver dig det fulde billede af hvad det koster, mens netto renten er den rene rente før ekstra omkostninger.<br><br>For at tjekke dette kan du undersøge hos:<br><br>

                                                  <span>Gemini: 'Hvad er forskellen på netto og brutto rente?'</span>

                                        data-question="Hvad er 'abstinensteorien' i forbindelse med rente?"
                                        data-answer="0"
                                             data-explanation="'Abstinensteorien' handler om at folk som udgangspunkt foretrækker at forbruge nu frem for senere, og derfor kræver en kompensation for at udskyde deres forbrug og spare op. Det kan forklares således:<br><br>
                                             <ul>

                                                  <li><b>Udskudt forbrug:</b> For at spare op, skal forbrugeren undlade at bruge pengene i dag, og i stedet sætte dem til side.</li>
                                                  <li><b>Kompensation:</b> For at udskyde forbrug og spare op, så kræver man altså at der skal være en gevinst ved at udskyde forbruget. Det er denne gevinst der er renten.</li>
                                             </ul>
                                        <br>

                                        data-explanation="'Nutidsværdi' er et økonomisk begreb, der bruges til at beregne hvad fremtidige indtægter eller udgifter er værd i dag. Det tager højde for at pengene har en tidsværdi (at et beløb er mere værd i dag end det samme beløb i fremtiden).<br><br>

                                                  <li><b>Diskontering:</b> Fremtidige afkast trækkes 'tilbage' i tid ved hjælp af en rente (diskonto rente).</li>

                                             <br>

                                   <div class="question"
                                        data-question="Hvad er det centrale i den klassiske renteteori?"
                                        data-answer="1"
                                             data-explanation="Den klassiske renteteori forklarer, at renten er prisen for at låne kapital, og at den bestemmes af udbud og efterspørgsel efter kapital. Her er de centrale elementer:<br><br>
                                             <ul>
                                                  <li><b>Kapital som produktionsfaktor:</b> Kapital (opsparet indkomst) er en produktionsfaktor på lige fod med jord og arbejdskraft, og den der har opsparet kapital har derfor ret til at få en rente for at låne deres kapital ud.</li>
                                                  <li><b>Udbud og efterspørgsel:</b> Renten bestemmes af udbuddet af opsparing og efterspørgslen efter lån til investeringer.</li>
                                                  <li><b>Ligevægt:</b> Der opstår en ligevægt, når udbud og efterspørgsel mødes. Renten er den pris der giver ligevægt mellem dem der vil låne penge ud og dem der vil låne penge.</li>
                                             </ul>
                                        <br>
                                             Den klassiske renteteori fokuserer altså på at renten er et markedsprodukt, som bestemmes af markedets kræfter, ligesom prisen på varer.<br><br>For at tjekke dette kan du undersøge hos:<br><br>

                                        </a><br><br>

                                        </a><br><br>

                                             </a>

                                        data-answer="3"
                                        data-explanation="Tidspræference er ideen om at folk som udgangspunkt foretrækker at få goder nu frem for senere. Denne præference påvirker renten fordi:
                                             <ul>
                                                  <li><b>Opsparingsbeslutninger:</b> Forbrugerne foretrækker at bruge penge nu, frem for at spare dem op til senere, derfor skal opsparing 'belønnes' med en rente.</li>
                                                  <li><b>Kompensation for udskydelse:</b> Hvis man skal udskyde sit forbrug og spare op, skal renten være høj nok til at man vælger at gøre det.</li>
                                                  <li><b>Højere renter:</b> Den gennemsnitlige tidspræference i en befolkning vil alt andet lige give højere rente da investorer vil kræve kompensation for at udskyde deres forbrug.</li>
                                             </ul>
                                        <br>
                                        Tidspræference er derfor med til at forklare, hvorfor renten ikke er nul, og hvorfor långivere skal have en kompensation for at udlåne deres penge. Jo højere den gennemsnitlige tidspræference er, jo højere rente vil man normalt se i samfundet.<br><br>For at tjekke dette kan du undersøge hos:<br><br>

                                   <!-- 6.7 -->
                                        <div class="question"
                                        data-question="Hvad er kernen i Keynes' 'likviditetspræferenceteori'?"
                                        data-answer="1"
                                             data-explanation="Keynes' likviditetspræferenceteori forklarer, at renten bestemmes af udbud og efterspørgsel efter penge (likviditet), og altså ikke primært af udbud og efterspørgsel efter kapital som i den klassiske teori. <br><br>
                                             <b>Hovedpunkter i teorien:</b>
                                             <ul>
                                                  <li><b>Efterspørgsel efter likviditet:</b> Keynes mente, at folk efterspørger penge (likviditet) for at kunne handle, spare op, eller spekulere. Jo højere renten er, jo mindre tilbøjelig er man til at sidde med pengene i hånden.</li>
                                                  <li><b>Udbud af penge:</b> Centralbanken styrer udbuddet af penge.</li>
                                                  <li><b>Renten som ligevægtspris:</b> Renten er prisen, der skaber balance mellem efterspørgslen efter likviditet og centralbankens udbud.</li>
                                             </ul>
                                        <br>
                                        Det vil sige, at renten ifølge Keynes primært er en reaktion på udbuddet og efterspørgslen efter penge, og ikke et ligevægt mellem opsparing og investeringer.<br><br>For at tjekke dette kan du undersøge hos:<br><br>

                                   <div class="question"
                                        data-question="Hvad betyder det, at der eksisterer en 'likviditetsfælde' ifølge Keynes?"
                                        data-answer="3"
                                        data-explanation="En 'likviditetsfælde' opstår, når renteniveauet er så lavt, at folk foretrækker at holde deres penge i kontanter frem for at investere dem eller låne dem ud. Dette gør det svært for centralbanken at stimulere økonomien gennem renteændringer. <br><br>
                                        <b>Konsekvenser af en likviditetsfælde:</b>
                                             <ul>
                                                  <li><b>Lav rente uden effekt:</b> Centralbanken kan sænke renten, men det får ikke folk til at låne eller investere mere.</li>
                                                  <li><b>Folk foretrækker kontanter:</b> Folk holder hellere deres penge i kontanter fordi de ikke tror at der kommer afkast på investeringer.</li>
                                                  <li><b>Begrænset pengepolitik:</b> Centralbankens traditionelle værktøj (renten) bliver ineffektivt, og kan have svært ved at stimulere den økonomiske vækst.</li>
                                             </ul>
                                        <br>
                                        Likviditetsfælden er derfor et problem for centralbanken. Hvis renten er så lav, at det ikke batter noget at sætte den yderligere ned, så skal andre værktøjer tages i brug for at få gang i økonomien.<br><br>For at tjekke dette kan du undersøge hos:<br><br>

                                        <!-- 6.9 -->
                                   <div class="question"
                                        data-question="Hvordan defineres 'realrenten' ifølge Irving Fisher?"
                                        data-answer="2"
                                             data-explanation="Ifølge Irving Fisher defineres 'realrenten' som den nominelle rente minus den forventede inflation. Det tager altså højde for prisudviklingen i samfundet, og måler renten i forhold til købekraften.<br><br>
                                             <b>Definition:</b>
                                             <ul>
                                                  <li><b>Nominel rente (i):</b> Den rente, som vi ser på lån, opsparinger osv.</li>
                                                  <li><b>Forventet inflation (π<sup>e</sup>):</b> Det forventede niveau af prisstigninger.</li>
                                                  <li><b>Realrente (r):</b> Beregnes ved at trække den forventede inflation fra den nominelle rente (r = i – π<sup>e</sup>).</li>
                                             </ul>
                                        <br>
