<!-- 11.1 -->
<div class="question"
     data-question="Hvad er den mest præcise definition af inflation?"
     data-answer="2"
     data-explanation="Inflation betyder en vedvarende stigning i det generelle prisniveau i en økonomi over tid. Det er ikke det samme som enkelte prisstigninger.<br><br>
     <b>Eksempel:</b> Hvis en liter mælk stiger fra 10 kr til 12 kr på et år, er det ikke nødvendigvis inflation. Men hvis priserne på mad, tøj, boliger og transport alle stiger gennemsnitligt 3% om året i flere år, er det inflation.<br><br>
     <b>Historisk eksempel:</b> I Tyskland 1923 oplevede hyperinflation hvor priserne fordoblede hver 3.7 dag. En avis der kostede 0,30 mark i 1921 kostede 70.000.000 mark i 1923.<br><br>
     For at tjekke dette kan du undersøge hos:<br><br>
     <a href='https://chat.openai.com' class='effectLinks' data-replace='ChatGPT: Hvad er inflation?' target='_blank'>
          <span>ChatGPT: 'Hvad er inflation?'</span>
     </a><br><br>
     <a href='https://gemini.google.com' class='effectLinks' data-replace='Gemini: Forklar inflation med eksempel' target='_blank'>
          <span>Gemini: 'Forklar inflation med eksempel'</span>
     </a><br><br>

          <span>Claude: 'Hvad er forskellen mellem inflation og enkelte prisstigninger?'</span>
     </a>">

          data-option="Enkelte varer bliver dyrere"></div>
     <div class="option"

</div>

<!-- 11.2 -->
<div class="question"
     data-question="Hvad er forskellen mellem nominel rente og realrente?"
     data-answer="1"
     data-explanation="Nominel rente er den rente du ser på bankens skilte, mens realrente er renten korrigeret for inflation.<br><br>
     <b>Formel:</b> Realrente = Nominel rente - Inflation<br><br>
     <b>Eksempel:</b> Hvis din bank giver 5% i rente (nominel), og inflationen er 2%, så er din reelle rente 3%. Dvs. dine penge vokser med 5%, men købekraften kun stiger 3%.<br><br>
     <b>Historisk note:</b> I 1980'erne havde Danmark perioder med høj inflation hvor realrenten faktisk blev negativ, da inflationen oversteg den nominelle rente.<br><br>
     For at tjekke dette kan du undersøge hos:<br><br>
     <a href='https://chat.openapi.com' class='effectLinks' data-replace='ChatGPT: Nominel vs realrente eksempel' target='_blank'>

     </a><br><br>

          <span>Gemini: 'Hvordan beregnes realrente?'</span>

     <a href='https://claude.ai' class='effectLinks' data-replace='Claude: Forklar Fisher-ligningen' target='_blank'>

          data-option="Nominel rente inkluderer skat"></div>

<div class="question"
     data-question="Hvad illustrerer SE/SU-modellen primært?"
     data-answer="3"
     data-explanation="SE/SU-modellen viser samspillet mellem inflation og nationalindkomst over tid. Den kombinerer kortsigtede og langsigtede effekter.<br><br>
     <b>SE-kurven</b> viser hvordan højere inflation reducerer efterspørgslen (pga. fald i købekraft og rentestigninger)<br>
     <b>SU-kurven</b> viser hvordan produktionsniveauet påvirker inflationen<br><br>
     <b>Eksempel:</b> Hvis en økonomi har høj efterspørgsel (høj Y), vil virksomheder hæve priserne, hvilket øger inflationen (bevægelse langs SU-kurven).<br><br>

<div class="question"
     data-question="Hvad er en central konsekvens af Fisher-effekten?"
     data-answer="1"
     data-explanation="Fisher-effekten siger at nominelle renter tilpasser sig inflation:<br><br>
     <b>Formel:</b> i ≈ r + π<sup>e</sup><br>
     Hvor i = nominel rente, r = realrente, π<sup>e</sup> = forventet inflation<br><br>
     <b>Eksempel:</b> Hvis realrenten er 2% og forventet inflation 3%, vil nominel rente være ca 5%. Stiger forventet inflation til 4%, vil nominel rente stige til ca 6%.<br><br>
     <b>Historisk eksempel:</b> I USA steg den nominelle rente fra 5% til over 15% i 1980'erne pga høj inflation.<br><br>
