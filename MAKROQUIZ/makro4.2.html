<body data-formål="Forståelse af penge og finansielle markeder."
     data-forudsætning="Læsning af kapitel 4 om penge og finansielle markeder."

     <header> <a href="index.html" target="_blank"><img src="tepedulogoanim.svg" alt="Logo" width="8%"></a>
          <h2>Quiz Makroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">
                              <div id="postProgressContent" class="mt-4" style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Makroøkonomi:<br>
                                             Penge og finansielle markeder
                                        </h1>
                                   </div>
                              </div>

                              <br><br>

                              <h1 id="question" class="card-title"></h1>
                              <div id="options" class="mt-4"></div>
                              <div id="progress-bar" class="progress-bar-container"></div>

                              <!-- 4.2.1 -->
                              <div class="question"
                                   data-question="Hvilken af følgende er IKKE en af de tre primære funktioner for den finansielle sektor?"
                                   data-answer="1"
                                   data-explanation="De tre primære funktioner er kreditformidling, betalingsformidling og risikoformidling. Corporate governance er vigtigt, men betragtes som en ledelsesdisciplin snarere end en kernefunktion for sektoren.">
                                   <div class="option" data-option="Kreditformidling"></div>
                                   <div class="option" data-option="Corporate governance"></div>
                                   <div class="option" data-option="Betalingsformidling"></div>
                                   <div class="option" data-option="Risikoformidling"></div>
                              </div>

                              <!-- 4.2.2 -->
                              <div class="question"
                                   data-question="Hvad kaldes et finansielt system, hvor opsparere og låntagere mødes direkte via finansielle markeder?"
                                   data-answer="0"
                                   data-explanation="I et værdipapirbaseret system handles der direkte med aktier og obligationer, i modsætning til et bankbaseret system, hvor banker optræder som mellemmænd.">
                                   <div class="option" data-option="Værdipapirbaseret"></div>
                                   <div class="option" data-option="Bankbaseret"></div>
                                   <div class="option" data-option="Intermedieret"></div>
                                   <div class="option" data-option="Centraliseret"></div>
                              </div>

                              <!-- 4.2.3 -->
                              <div class="question" data-question="Hvad kendetegner et 'universalbanksystem'?"
                                   data-answer="3"
                                   data-explanation="Universalbanker må udføre både traditionelle bankforretninger (ind- og udlån) og investeringsbankforretninger (handel med værdipapirer).">
                                   <div class="option" data-option="At banken kun må yde lån til staten."></div>
                                   <div class="option" data-option="At banken udelukkende varetager realkreditudlån.">
                                   </div>
                                   <div class="option" data-option="At banken har monopol på valutahandel."></div>
                                   <div class="option"
                                        data-option="At banken må udføre både almindelig bankvirksomhed og værdipapirhandel.">
                                   </div>
                              </div>

                              <!-- 4.2.4 -->
                              <div class="question" data-question="Hvad er formålet med 'The Volcker Rule'?"
                                   data-answer="2"
                                   data-explanation="Reglen begrænser bankernes mulighed for at handle med værdipapirer for deres egen regning (proprietary trading) for at mindske risikoen for kriser.">
                                   <div class="option" data-option="At sikre faste ugentlige åbningstider i banker.">
                                   </div>
                                   <div class="option" data-option="At fastsætte et loft over renten på boliglån.">
                                   </div>
                                   <div class="option" data-option="At begrænse bankers spekulation for egen regning.">
                                   </div>
                                   <div class="option"
                                        data-option="At tvinge banker til at have fysiske filialer i alle byer."></div>
                              </div>

                              <!-- 4.2.5 -->
                              <div class="question" data-question="Hvordan defineres 'finansiel opsparing'?"
                                   data-answer="1"
                                   data-explanation="Det er overskuddet af indkomst efter forbrug og reale investeringer, også kaldet nettofordringserhvervelse.">
                                   <div class="option" data-option="Den samlede værdi af alle indskud i banker."></div>
                                   <div class="option" data-option="Indkomst minus forbrug og reale investeringer.">
                                   </div>
                                   <div class="option"
                                        data-option="Værdien af fysiske aktiver som maskiner og bygninger."></div>
                                   <div class="option" data-option="Forskellen mellem export og import af varer."></div>
                              </div>

                              <!-- 4.2.6 -->
                              <div class="question"
                                   data-question="Hvad er en af hovedopgaverne for et factoring-selskab?"
                                   data-answer="2"
                                   data-explanation="Factoring-selskaber køber virksomheders udestående fakturaer for at forbedre virksomhedernes likviditet.">
                                   <div class="option" data-option="At udstede nye aktier til børsnoterede selskaber.">
                                   </div>
                                   <div class="option" data-option="At overvåge bankernes solvens."></div>
                                   <div class="option"
                                        data-option="At opkøbe fakturaer til underpris for at frigøre likviditet.">
                                   </div>
                                   <div class="option" data-option="At yde lån til dækning af statens underskud."></div>
                              </div>

                              <!-- 4.2.10 -->
                              <div class="question"
                                   data-question="Hvad er Nationalbankens overordnede formål ifølge loven?"
                                   data-answer="0"
                                   data-explanation="Formålet er at opretholde et sikkert pengevæsen og fremme en velfungerende pengeomsætning og kreditgivning.">
                                   <div class="option"
                                        data-option="At sikre et stabilt pengevæsen og reguleret pengeomsætning."></div>
                                   <div class="option" data-option="At maksimere statens indtjening på skatter."></div>
                                   <div class="option" data-option="At styre de private bankers personalepolitik.">
                                   </div>
                                   <div class="option"
                                        data-option="At yde direkte lån til private erhvervsvirksomheder."></div>
                              </div>

                              <!-- 4.2.11 -->
                              <div class="question" data-question="Hvem betegnes som 'pengepolitiske modparter'?"
                                   data-answer="2"
                                   data-explanation="Det er banker og realkreditinstitutter, der har adgang til at handle direkte med Nationalbanken.">
                                   <div class="option" data-option="Private husholdninger med store opsparinger."></div>
                                   <div class="option" data-option="Udenlandske regeringer og kasserer."></div>
                                   <div class="option"
                                        data-option="Pengeinstitutter og realkreditinstitutter i Danmark."></div>
                                   <div class="option" data-option="Børsnoterede industrivirksomheder."></div>
                              </div>

                              <!-- 4.2.13 -->
                              <div class="question"
                                   data-question="Hvad har traditionelt været pengeinstitutternes særstilling?"
                                   data-answer="0"
                                   data-explanation="Deres særstilling lå i eneretten til at modtage indskud (indlån) fra offentligheden på anfordringsvilkår.">
                                   <div class="option" data-option="Eneret til at modtage indlån fra offentligheden.">
                                   </div>
                                   <div class="option" data-option="Eneret til at handle med guld og sølv."></div>
                                   <div class="option" data-option="Fritagelse for alle former for selskabsskat."></div>
                                   <div class="option" data-option="Ret til at trykke deres egne pengesedler."></div>
                              </div>

                              <!-- 4.2.14 -->
                              <div class="question" data-question="Hvad er 'rentemarginalen'?" data-answer="1"
                                   data-explanation="Det er forskellen mellem renten på pengeinstitutternes udlån og renten på deres indlån.">
                                   <div class="option" data-option="Renten på statsobligationer minus inflationen.">
                                   </div>
                                   <div class="option" data-option="Forskellen på renten på udlån og indlån."></div>
                                   <div class="option"
                                        data-option="Det gebyr man betaler for at hæve penge i udlandet."></div>
                                   <div class="option" data-option="Den maksimale rente Nationalbanken tillader."></div>
                              </div>

                              <!-- 4.2.15 -->
                              <div class="question" data-question="Hvad adskiller realkreditinstitutter fra banker?"
                                   data-answer="2"
                                   data-explanation="Realkreditinstitutter finansierer primært deres udlån ved løbende udstedelse af obligationer (matchfunding).">
                                   <div class="option" data-option="De modtager kun indskud fra staten."></div>
                                   <div class="option" data-option="De yder udelukkende lån til køb af biler."></div>
                                   <div class="option"
                                        data-option="De finansierer udlån ved udstedelse af obligationer."></div>
                                   <div class="option" data-option="De må ikke opkræve gebyrer for deres ydelser.">
                                   </div>
                              </div>


                         </div>
                    </div>
               </div>
          </div>
     </div>
