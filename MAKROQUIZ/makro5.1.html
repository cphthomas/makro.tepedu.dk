<body data-formål="Forståelse af rentedannelse og finansiel stabilitet."
     data-forudsætning="Læsning af kapitel 5 om rentedannelse."
     data-kapitel-url="https://makro.tepedu.dk/kapitel5">
     <header> <a href="index.html" target="_blank"><img src="tepedulogoanim.svg" alt="Logo" width="8%"></a>
          <h2>Quiz Makroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">
                              <div id="postProgressContent" class="mt-4" style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Makroøkonomi:<br>
                                             Rentedannelse og finansiel stabilitet
                                        </h1>
                                   </div>
                              </div>

                              <br><br>

                              <h1 id="question" class="card-title"></h1>
                              <div id="options" class="mt-4"></div>
                              <div id="progress-bar" class="progress-bar-container"></div>

                              <!-- 5.1.5 -->
                              <div class="question" data-question="Hvad er det centrale i den klassiske renteteori?"
                                   data-answer="1"
                                   data-explanation="Renten bestemmes af udbuddet af opsparing (kapitaludbud) og efterspørgslen efter investeringskredit.">
                                   <div class="option"
                                        data-option="At centralbanken dikterer renten for alle markeder."></div>
                                   <div class="option"
                                        data-option="At renten findes der, hvor opsparing møder investering."></div>
                                   <div class="option"
                                        data-option="At renten altid følger guldprisen på verdensmarkedet."></div>
                                   <div class="option"
                                        data-option="At renten er uafhængig af befolkningens tidspræference."></div>
                              </div>

                              <!-- 5.1.10 -->
                              <div class="question"
                                   data-question="Hvad er betydningen af, at 'realrenten' ikke kan observeres direkte?"
                                   data-answer="1"
                                   data-explanation="Realrenten er en teoretisk størrelse, der kræver et skøn over den forventede fremtidige inflation, hvilket gør den usikker at fastslå præcist.">
                                   <div class="option" data-option="At den altid er lig med nul i ligevægt."></div>
                                   <div class="option" data-option="At den skal beregnes ud fra forventet inflation.">
                                   </div>
                                   <div class="option" data-option="At Nationalbanken kan fastsætte den vilkårligt.">
                                   </div>
                                   <div class="option" data-option="At den kun har betydning for store virksomheder.">
                                   </div>
                              </div>

                         </div>
                    </div>
               </div>
          </div>
     </div>
