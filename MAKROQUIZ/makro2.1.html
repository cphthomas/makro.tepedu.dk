<!DOCTYPE html>
<html>

<head>
     <title>Quiz Makroøkonomi - Kapitel 2.1</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="icon" href="favicon.svg">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
     <script>
          window.MathJax = {
               tex: {
                    inlineMath: [['$', '$']],
                    displayMath: [['$$', '$$']]
               },
               svg: {
                    scale: 0.9,
               },
               chtml: {
                    scale: 0.9,
               }
          };
     </script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

          .card-body {
               font-size: 1em;
          }

          .card img {
               max-width: 100%;
               height: auto;
          }
     </style>
</head>

<body data-formål="Forståelse af nationalregnskab, forsyningsbalance og velstandsmål."
     data-forudsætning="Læsning af kapitel 2 om nationalregnskab og velstand."
     data-kapitel-url="https://makro.tepedu.dk/kapitel2">
     <header> <a href="index.html" target="_blank"><img src="tepedulogoanim.svg" alt="Logo" width="8%"></a>
          <h2>Quiz Makroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent" class="mt-4" style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Makroøkonomi:<br>
                                             Nationalregnskab og Velstand
                                        </h1>
                                   </div>
                              </div>

                              <br>
                              <br>

                              <h1 id="question" class="card-title"></h1>
                              <div id="options" class="mt-4"></div>
                              <div id="progress-bar" class="progress-bar-container"></div>

                              <!-- 2.1.1 -->
                              <div class="question" data-question="Hvad er Bruttonationalproduktet (BNP) et mål for?"
                                   data-answer="3"
                                   data-explanation="BNP er værdien af et lands samlede produktion af varer og tjenester fratrukket værdien af de anvendte rå- og hjælpestoffer (værditilvæksten).">
                                   <div class="option"
                                        data-option="Den samlede pengemængde og kreditgivning i samfundet"></div>
                                   <div class="option"
                                        data-option="Statens samlede skatteindtægter korrigeret for inflation">
                                   </div>
                                   <div class="option"
                                        data-option="Husholdningernes samlede disponible indkomst efter skat"></div>
                                   <div class="option"
                                        data-option="Værdien af landets samlede produktion (værditilvæksten)"></div>
                              </div>

                              <!-- 2.1.2 -->
                              <div class="question" data-question="Hvad fortæller forsyningsbalancen os?"
                                   data-answer="0"
                                   data-explanation="Forsyningsbalancen viser sammenhængen mellem tilgang (BNP + Import) og anvendelse (Forbrug + Investeringer + Eksport). Den skal altid balancere.">
                                   <div class="option" data-option="Balancen mellem tilgang (BNP+import) og anvendelse">
                                   </div>
                                   <div class="option"
                                        data-option="Forholdet mellem den private og den offentlige opsparing">
                                   </div>
                                   <div class="option" data-option="Balancen mellem statens indtægter og udgifter">
                                   </div>
                                   <div class="option"
                                        data-option="Forholdet mellem erhvervsfrekvens og strukturel ledighed"></div>
                              </div>

                              <!-- 2.1.3 -->
                              <div class="question" data-question="Hvad er Bruttonationalindkomsten (BNI)?"
                                   data-answer="1"
                                   data-explanation="BNI er BNP korrigeret for nettoindkomster fra udlandet (løn- og formueindkomster), hvilket viser den indkomst, der rent faktisk tilfalder landets indbyggere.">
                                   <div class="option"
                                        data-option="BNP opgjort i faktorpriser i stedet for markedspriser"></div>
                                   <div class="option"
                                        data-option="BNP plus nettoindkomster fra løn og formue fra udlandet"></div>
                                   <div class="option"
                                        data-option="Den samlede indkomst før skat i den offentlige sektor"></div>
                                   <div class="option" data-option="BNP korrigeret for slid på produktionsapparatet">
                                   </div>
                              </div>

                              <!-- 2.1.4 -->
                              <div class="question" data-question="Hvad er formålet med at regne i 'faste priser'?"
                                   data-answer="2"
                                   data-explanation="Ved at bruge faste priser fjerner man effekten af inflation (prisstigninger), så man kan se den 'reale' mængdemæssige udvikling i produktionen.">
                                   <div class="option"
                                        data-option="At sikre at priserne på eksportmarkederne holdes konstante"></div>
                                   <div class="option" data-option="At beregne priserne uden afgifter og subsidier">
                                   </div>
                                   <div class="option"
                                        data-option="At måle den reale vækst ved at fjerne inflationseffekter"></div>
                                   <div class="option"
                                        data-option="At gøre det lettere at sammenligne købekraften mellem lande"></div>
                              </div>

                              <!-- 2.1.5 -->
                              <div class="question" data-question="Hvad er Bruttoproduktionsværdien (BPV)?"
                                   data-answer="0"
                                   data-explanation="BPV er den samlede salgsværdi af alle producerede varer og tjenester, inklusiv de råstoffer der er brugt undervejs (før fratræk af rå- og hjælpestoffer).">
                                   <div class="option"
                                        data-option="Den samlede salgsværdi af alt produceret inkl. råstoffer"></div>
                                   <div class="option"
                                        data-option="Værditilvæksten skabt i de private erhvervsvirksomheder"></div>
                                   <div class="option"
                                        data-option="Værdien af produktionen efter fratræk af indirekte skatter">
                                   </div>
                                   <div class="option"
                                        data-option="Den samlede værdi af alle investeringsgoder i økonomien"></div>
                              </div>

                              <!-- 2.1.6 -->
                              <div class="question" data-question="Hvad er 'forbrug af fast realkapital'?"
                                   data-answer="3"
                                   data-explanation="Det er et udtryk for det slid og den forældelse, der sker på produktionsapparatet (maskiner, bygninger mv.) i løbet af året – også kaldet afskrivninger.">
                                   <div class="option" data-option="Husholdningernes køb af varige forbrugsgoder"></div>
                                   <div class="option"
                                        data-option="Værdien af rå- og hjælpestoffer anvendt i produktionen">
                                   </div>
                                   <div class="option" data-option="Statens investeringer i ny infrastruktur">
                                   </div>
                                   <div class="option"
                                        data-option="Slid og forældelse af maskiner og bygninger (afskrivning)"></div>
                              </div>

                              <!-- 2.1.7 -->
                              <div class="question" data-question="Hvad viser Bruttofaktorindkomsten (BFI)?"
                                   data-answer="2"
                                   data-explanation="BFI viser den indkomst, der er skabt i produktionen, og som er til rådighed til at aflønne arbejdskraft og kapital (løn + overskud). Den findes ved at trække afgifter fra og lægge subsidier til BNP.">
                                   <div class="option"
                                        data-option="Kun den løn som de ufaglærte arbejdere får udbetalt"></div>
                                   <div class="option"
                                        data-option="Værdien af produktionen målt i markedspriser i netto"></div>
                                   <div class="option"
                                        data-option="Indkomsten til aflønning af arbejdskraft og kapital"></div>
                                   <div class="option" data-option="At der er balance mellem export og import"></div>
                              </div>

                              <!-- 2.1.8 -->
                              <div class="question"
                                   data-question="Hvad måler Human Development Index (HDI) som supplement til BNP?"
                                   data-answer="1"
                                   data-explanation="HDI inddrager udover BNP pr. indbygger også forventet levetid (sundhed) og uddannelsesniveau for at give et bredere billede af menneskelig udvikling.">
                                   <div class="option" data-option="Indkomstfordeling og den relative fattigdomsgrænse">
                                   </div>
                                   <div class="option" data-option="Sundhed (levetid) og uddannelsesniveau"></div>
                                   <div class="option" data-option="Miljøbelastning og udledning af drivhusgasser">
                                   </div>
                                   <div class="option"
                                        data-option="Befolkningens subjektive lykkefølelse (Happiness Index)"></div>
                              </div>

                              <!-- 2.1.9 -->
                              <div class="question" data-question="Hvad er 'Grønt Nationalregnskab'?" data-answer="0"
                                   data-explanation="Grønt Nationalregnskab opgør samspillet mellem økonomi og miljø, herunder udnyttelse af naturressourcer og udledning af forurenende stoffer (fx CO2).">
                                   <div class="option" data-option="En opgørelse af økonomiens samspil med miljøet">
                                   </div>
                                   <div class="option" data-option="Statens budget for grøn omstilling og subsidier">
                                   </div>
                                   <div class="option"
                                        data-option="En opgørelse af værditilvæksten i økologisk landbrug">
                                   </div>
                                   <div class="option" data-option="En liste over virksomheder med miljøcertificering">
                                   </div>
                              </div>

                              <!-- 2.1.10 -->
                              <div class="question" data-question="Hvad dækker 'det økonomiske kredsløb' over?"
                                   data-answer="3"
                                   data-explanation="Det viser strømmene af penge, varer, tjenester og arbejdskraft mellem husholdninger, virksomheder, den offentlige sektor, bankerne og udlandet.">
                                   <div class="option"
                                        data-option="At alle penge i sidste ende havner i Nationalbanken"></div>
                                   <div class="option" data-option="Hvordan man kan genbruge gamle mønter og sedler">
                                   </div>
                                   <div class="option" data-option="En teknisk tegning af hvordan en computer fungerer">
                                   </div>
                                   <div class="option"
                                        data-option="Samspillet mellem de forskellige sektorer i økonomien"></div>
                              </div>

                              <!-- 2.1.11 -->
                              <div class="question"
                                   data-question="Hvilken post i forsyningsbalancen dækker over investeringer (I)?"
                                   data-answer="2"
                                   data-explanation="Investeringer dækker over køb af varige goder (maskiner, bygninger) samt ændringer i lagerbeholdninger, der øger produktionsapparatet.">
                                   <div class="option" data-option="Når man køber aktier på børsen for sjov"></div>
                                   <div class="option" data-option="Husholdningernes køb af nye fladskærme"></div>
                                   <div class="option"
                                        data-option="Køb af faste anlæg (maskiner, bygninger) og lagerændringer"></div>
                                   <div class="option" data-option="Statens udbetaling af folkepension til borgerne">
                                   </div>
                              </div>

                              <!-- 2.1.12 -->
                              <div class="question" data-question="Hvad er 'Privat Forbrug' (C) i nationalregnskabet?"
                                   data-answer="1"
                                   data-explanation="Privat forbrug er husholdningernes samlede køb af varer og tjenesteydelser til direkte behovsopfyldelse (inklusiv beregnet lejeværdi af egen bolig).">
                                   <div class="option" data-option="Virksomhedernes indkøb af kontorstole og kaffe">
                                   </div>
                                   <div class="option" data-option="Husholdningernes samlede køb af varer og tjenester">
                                   </div>
                                   <div class="option" data-option="Når man gemmer penge under madrassen til senere">
                                   </div>
                                   <div class="option"
                                        data-option="Det forbrug som man ikke fortæller skattevæsenet om"></div>
                              </div>

                              <!-- 2.1.13 -->
                              <div class="question" data-question="Hvordan påvirker import (IM) forsyningsbalancen?"
                                   data-answer="0"
                                   data-explanation="Importen udgør sammen med BNP den samlede 'tilgang' af varer og tjenester, som samfundet har til rådighed til forbrug, investering og eksport.">
                                   <div class="option" data-option="Det er en del af den samlede tilgang af varer">
                                   </div>
                                   <div class="option" data-option="Det er noget man trækker fra, før man måler BNP">
                                   </div>
                                   <div class="option" data-option="Import har ingen plads i en national økonomi"></div>
                                   <div class="option" data-option="Det tæller som en positiv investering i udlandet">
                                   </div>
                              </div>

                              <!-- 2.1.14 -->
                              <div class="question" data-question="Hvad er forskellen på brutto- og nettoinvesteringer?"
                                   data-answer="3"
                                   data-explanation="Nettoinvesteringer er bruttoinvesteringer minus afskrivninger (slid på kapitalen). Det viser den faktiske stigning i realkapitalen.">
                                   <div class="option" data-option="Forskellen på om man har lånt pengene eller ej">
                                   </div>
                                   <div class="option" data-option="Hvorvidt man investerer i Danmark eller i udlandet">
                                   </div>
                                   <div class="option"
                                        data-option="Om det er staten eller private der køber maskinerne"></div>
                                   <div class="option"
                                        data-option="Forskellen er afskrivninger (forbrug af fast realkapital)"></div>
                              </div>

                              <!-- 2.1.15 -->
                              <div class="question" data-question="Hvad er 'Offentligt Forbrug' (G)?" data-answer="1"
                                   data-explanation="Offentligt forbrug dækker statens, regionernes og kommunernes udgifter til serviceproduktion, herunder løn til ansatte (lærere, læger) og køb af materialer.">
                                   <div class="option" data-option="Når borgere køber ting der er produceret af staten">
                                   </div>
                                   <div class="option"
                                        data-option="Udgifter til drift af den offentlige sektor (løn og indkøb)"></div>
                                   <div class="option" data-option="Alle de penge som politikerne bruger på valgkamp">
                                   </div>
                                   <div class="option" data-option="Den del af momsen som staten ikke får inddrevet">
                                   </div>
                              </div>

                              <!-- 2.1.16 -->
                              <div class="question" data-question="Hvad viser Disponibel Bruttonationalindkomst?"
                                   data-answer="2"
                                   data-explanation="Det er den samlede indkomst (BNI) korrigeret for ensidige overførsler (gaver, ulandsbistand mv.) til og fra udlandet. Det viser hvad landet har til rådighed til forbrug og opsparing.">
                                   <div class="option" data-option="Penge man må bruge uden at spørge sine forældre">
                                   </div>
                                   <div class="option"
                                        data-option="Den indkomst man har tilbage efter man har betalt husleje"></div>
                                   <div class="option"
                                        data-option="BNI korrigeret for løbende overførsler fra/til udlandet"></div>
                                   <div class="option" data-option="Værdien af de varer der blev solgt med 50% rabat">
                                   </div>
                              </div>

                              <!-- 2.1.17 -->
                              <div class="question" data-question="Hvad er 'markedspriser' i nationalregnskabet?"
                                   data-answer="0"
                                   data-explanation="Markedspriser er de priser, som køberne rent faktisk betaler, hvilket inkluderer alle indirekte skatter (moms, afgifter) og fratrækker subsidier.">
                                   <div class="option" data-option="Priser inklusiv moms og afgifter minus subsidier">
                                   </div>
                                   <div class="option" data-option="Den pris man aftaler på et fysisk torvemarked">
                                   </div>
                                   <div class="option" data-option="Prisen uden moms, også kaldet faktorpriser"></div>
                                   <div class="option" data-option="Den pris som varen har når den forlader fabrikken">
                                   </div>
                              </div>

                              <!-- 2.1.18 -->
                              <div class="question" data-question="Hvorfor kan BNP være et dårligt mål for velfærd?"
                                   data-answer="3"
                                   data-explanation="BNP måler kun markedsmæssig produktion. Det tager ikke højde for miljøbelastning, ulighed, fritid eller værdien af arbejde udført i hjemmet.">
                                   <div class="option"
                                        data-option="Fordi det ikke medregner den offentlige serviceproduktion">
                                   </div>
                                   <div class="option" data-option="Fordi det udelukkende opgøres i løbende priser">
                                   </div>
                                   <div class="option"
                                        data-option="Fordi det er svært at sammenligne mellem forskellige valutaområder">
                                   </div>
                                   <div class="option"
                                        data-option="Det udelader miljø, ulighed og fritid fra opgørelsen"></div>
                              </div>

                              <!-- 2.1.19 -->
                              <div class="question" data-question="Hvad forstås ved 'nettofaktorindkomst fra udlandet'?"
                                   data-answer="1"
                                   data-explanation="Det er forskellen mellem de løn- og formueindkomster (renter, aktieudbytte), som herboende modtager fra udlandet, og de indkomster vi betaler til udlændinge.">
                                   <div class="option" data-option="Værdien af de brugte varer vi sender til udlandet">
                                   </div>
                                   <div class="option" data-option="Forskel på løn/formueindkomst fra og til udlandet">
                                   </div>
                                   <div class="option"
                                        data-option="Hvor meget vi skal betale for at få lov til at eksportere"></div>
                                   <div class="option" data-option="At der er balance i statens finanser over for EU">
                                   </div>
                              </div>

                              <!-- 2.1.20 -->
                              <div class="question" data-question="Hvilken sammenhæng viser opsparingsbalancen?"
                                   data-answer="2"
                                   data-explanation="Opsparingsbalancen viser, at forskellen mellem den samlede opsparing og de samlede investeringer ($S - I$) svarer til overskuddet på betalingsbalancen (finansiel opsparing over for udlandet).">
                                   <div class="option"
                                        data-option="At man skal spare op før man må købe noget som helst"></div>
                                   <div class="option"
                                        data-option="At bankerne skal have præcis lige mange lån og indskud"></div>
                                   <div class="option"
                                        data-option="Sammenhæng mellem opsparing, investering og betalingsbalance">
                                   </div>
                                   <div class="option"
                                        data-option="At alle borgere skal have mindst 10.000 kr. på bogen"></div>
                              </div>

                              <br>
                              <br>

                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
