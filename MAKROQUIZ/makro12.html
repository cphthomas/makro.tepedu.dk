<div class="question"
     data-question="Hvilken situation beskriver bedst en målkonflikt i økonomisk politik?"
     data-answer="2"
     data-explanation="En målkonflikt opstår når forsøg på at opnå ét politisk mål forværrer et andet. Et klassisk eksempel er:<br><br>
          <ul>
               <li>Regeringen sænker skatterne for at mindske arbejdsløshed. Dette øger forbrugernes købekraft og efterspørgslen efter varer.</li>
               <li>Øget efterspørgsel fører til flere job, men også til højere priser på importerede varer og pres på produktionskapaciteten.</li>
               <li>Resultatet kan være lavere arbejdsløshed MEN højere inflation og forværret betalingsbalance.</li>
          </ul>
          <br>
          Et historisk eksempel er 1970'ernes oliekrise, hvor mange lande brugte ekspansiv politik mod recession, hvilket førte til stagflation (høj inflation + høj arbejdsløshed).<br><br>
