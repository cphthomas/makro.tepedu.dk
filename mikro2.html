<body data-formål="Forståelse af princippet om komparative fordele, og hvordan specialisering og handel kan øge den samlede produktion og velfærd." data-forudsætning="Grundlæggende forståelse af alternativomkostninger, som dækket i Mikroøkonomi 1.">
     <header> <a href="index.html"
             target="_blank"><img src="tepedulogo.svg"
                    alt="Logo"
                    width="8%"></a>
          <h2>Quiz Mikroøkonomi</h2>
     </header>

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent"
                                   class="mt-4"
                                   style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Mikroøkonomi: Komparative fordele
                                        </h1>
                                   </div>
                              </div>

                              <h1 id="question"
                                  class="card-title"></h1>
                              <div id="options"
                                   class="mt-4"></div>
                              <div id="progress-bar"
                                   class="progress-bar-container"></div>

                            <div id="quiz-data" style="display: none;">
                                <div class="question"
                                        data-question="Maria bruger 1 time på at male et maleri og 2 timer på at bage en kage. <br> Anders bruger 3 timer på at male og 4 timer på at bage. <br><br>Hvad beskriver deres fordele bedst?"
                                        data-answer="2"
                                        data-explanation="Selvom Maria er hurtigere til begge aktiviteter (absolutte fordele), så er deres komparative fordele forskellige. Marias alternativomkostning ved at male er 0,5 kage, mens Anders' alternativomkostning ved at male er 0,75 kage. Maria har derfor komparativ fordel i maling, mens Anders har komparativ fordel i bagning relativt til sin anden aktivitet.">
                                        <div class="option"
                                             data-option="Maria bør lave begge dele da hun er hurtigst">
                                        </div>
                                        <div class="option"
                                             data-option="De bør dele opgaverne ligeligt mellem sig">
                                        </div>
                                        <div class="option"
                                             data-option="Maria bør male og Anders bør bage">
                                        </div>
                                        <div class="option"
                                             data-option="De kan ikke opnå fordele ved specialisering">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="Land A kan producere 100 tons ris eller 50 tons kaffe pr. hektar. <br> B kan producere 60 tons ris eller 40 tons kaffe pr. hektar. <br><br>Hvilken specialisering er optimal?"
                                        data-answer="1"
                                        data-explanation="Vi skal se på alternativomkostningerne. I Land A koster 1 ton kaffe 2 tons ris. I Land B koster 1 ton kaffe 1,5 tons ris. Land B har derfor en komparativ fordel i kaffeproduktion (lavere alternativomkostning), mens Land A har en komparativ fordel i risproduktion.">
                                        <div class="option"
                                             data-option="Land A bør producere både ris og kaffe">
                                        </div>
                                        <div class="option"
                                             data-option="Land A bør producere ris, Land B kaffe">
                                        </div>
                                        <div class="option"
                                             data-option="Begge lande bør producere lige meget">
                                        </div>
                                        <div class="option"
                                             data-option="Land B bør producere begge afgrøder">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="Lisa kan skrive 4 sange eller optage 2 musikvideoer på en dag. <br>Emma kan skrive 2 sange eller optage 2 musikvideoer på en dag. <br><br>Hvem har den komparative fordel i videoproduktion?"
                                        data-answer="3"
                                        data-explanation="For at finde komparative fordele, ser vi på alternativomkostninger. Lisa opgiver 2 sange per video (4/2), Emma opgiver 1 sang per video (2/2). Emma har den laveste alternativomkostning ved videoproduktion og derfor den komparative fordel i denne aktivitet, selvom de er lige hurtige til det.">
                                        <div class="option"
                                             data-option="Lisa har fordelen da hun er hurtigst til sange">
                                        </div>
                                        <div class="option"
                                             data-option="De har lige stor fordel">
                                        </div>
                                        <div class="option"
                                             data-option="Ingen har en komparativ fordel">
                                        </div>
                                        <div class="option"
                                             data-option="Emma har fordelen grundet lavere alternativomkostning">
                                        </div>
                                   </div>





                                   <div class="question"
                                        data-question="Et land har stor arbejdsstyrke men begrænset kapital. Et andet land har meget kapital men få arbejdere. <br><br>Hvad vil teorien om komparative fordele tilsige om deres handel?"
                                        data-answer="0"
                                        data-explanation="Teorien om komparative fordele tilsiger at lande bør specialisere sig i produktioner hvor de har relative fordele. Landet med stor arbejdsstyrke bør fokusere på arbejdskraftintensive produktioner, mens landet med meget kapital bør fokusere på kapitalintensive produktioner. Gennem handel kan begge lande drage fordel af deres forskellige ressourcesammensætninger.">
                                        <div class="option"
                                             data-option="De bør specialisere sig efter deres ressourcer og handle">
                                        </div>
                                        <div class="option"
                                             data-option="De bør undgå handel indtil ressourcerne er ens">
                                        </div>
                                        <div class="option"
                                             data-option="Det kapitalrige land bør undgå handel">
                                        </div>
                                        <div class="option"
                                             data-option="De bør producere det samme i begge lande">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="Et udviklingsland overvejer at indføre importtold for at beskytte sin egen industri mod konkurrence fra mere udviklede lande. <br><br>Hvad siger teorien om komparative fordele om dette?"
                                        data-answer="2"
                                        data-explanation="Ifølge teorien om komparative fordele vil handelsbegrænsninger reducere den samlede velstand. Selv hvis et land er mindre effektivt til alt (ingen absolutte fordele), vil det stadig have komparative fordele i nogle produktioner. Fri handel tillader lande at specialisere sig og dermed øge den samlede produktion og velstand.">
                                        <div class="option"
                                             data-option="Told er nødvendig for økonomisk udvikling">
                                        </div>
                                        <div class="option"
                                             data-option="Told beskytter mod unfair konkurrence">
                                        </div>
                                        <div class="option"
                                             data-option="Told reducerer fordelene ved international handel">
                                        </div>
                                        <div class="option"
                                             data-option="Told påvirker ikke handel og specialisering">
                                        </div>
                                   </div>



                                   <div class="question"
                                        data-question="To lande har forskellige uddannelsesniveauer. Land X har mange højtuddannede, Land Y har primært ufaglærte. <br><br>Hvordan kan disse lande udnytte komparative fordele?"
                                        data-answer="3"
                                        data-explanation="Princippet om komparative fordele tilsiger at lande bør specialisere sig hvor deres relative styrker er størst. Land X har fordel i vidensintensive industrier (IT, forskning, finansielle services) grundet uddannelsesniveau, mens Land Y har fordel i arbejdsintensive industrier. Gennem specialisering og handel kan begge lande øge deres samlede velstand.">
                                        <div class="option"
                                             data-option="De kan ikke handle før uddannelsesniveau er ens">
                                        </div>
                                        <div class="option"
                                             data-option="Land Y bør lukke sine grænser indtil videre">
                                        </div>
                                        <div class="option"
                                             data-option="Begge bør fokusere på samme industrier">
                                        </div>
                                        <div class="option"
                                             data-option="Specialisering i forskellige industrier baseret på kompetencer">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="Jonas kan programmere 3 apps eller designe 6 websites på en måned. Sara kan programmere 2 apps eller designe 2 websites på en måned. <br><br>Hvem har den komparative fordel i app-programmering?"
                                        data-answer="0"
                                        data-explanation="For at finde komparative fordele beregner vi alternativomkostninger. Jonas opgiver 2 websites per app (6/3), Sara opgiver 1 website per app (2/2). Sara har derfor den laveste alternativomkostning ved app-programmering og dermed den komparative fordel, selvom Jonas er hurtigere til begge opgaver.">
                                        <div class="option"
                                             data-option="Sara har fordelen trods lavere produktivitet">
                                        </div>
                                        <div class="option"
                                             data-option="Jonas har fordelen da han er hurtigst">
                                        </div>
                                        <div class="option"
                                             data-option="De har lige store fordele">
                                        </div>
                                        <div class="option"
                                             data-option="Ingen har komparative fordele">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="Danmark har høje lønninger og højt teknologiniveau. Vietnam har lave lønninger og lavere teknologiniveau. <br><br>Hvad er det mest effektive handelsmønster ifølge teorien om komparative fordele?"
                                        data-answer="2"
                                        data-explanation="Teorien tilsiger at lande bør specialisere sig efter deres relative styrker. Danmark har komparative fordele i højteknologisk produktion og vidensintensive services, hvor høj produktivitet kompenserer for høje lønninger. Vietnam har fordele i arbejdsintensiv produktion. Handel baseret på disse specialiseringer øger den samlede velstand i begge lande.">
                                        <div class="option"
                                             data-option="Danmark bør beskytte sin produktion mod konkurrence">
                                        </div>
                                        <div class="option"
                                             data-option="Landene bør vente med handel til teknologiniveau er ens">
                                        </div>
                                        <div class="option"
                                             data-option="Danmark eksporterer højteknologi, Vietnam arbejdsintensive varer">
                                        </div>
                                        <div class="option"
                                             data-option="Begge lande bør producere samme type varer">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="Et land opdager store olieforekomster men mangler teknologi til udvinding. Et andet land har teknologien men ingen olieressourcer. <br><br>Hvad er den optimale løsning ifølge teorien om komparative fordele?"
                                        data-answer="1"
                                        data-explanation="Teorien om komparative fordele viser at forskellige ressourcefordelinger skaber grundlag for gavnlig handel. Det første land har en komparativ fordel i form af naturressourcer, det andet i teknologi. Gennem samarbejde og handel kan begge lande udnytte deres relative styrker og opnå større samlet produktion end hvis de arbejdede isoleret.">
                                        <div class="option"
                                             data-option="Landene bør udvikle egne ressourcer først">
                                        </div>
                                        <div class="option"
                                             data-option="Samarbejde hvor hvert land bidrager med sine styrker">
                                        </div>
                                        <div class="option"
                                             data-option="Det teknologiske land bør købe olierettighederne">
                                        </div>
                                        <div class="option"
                                             data-option="Olielandet bør vente med udvinding">
                                        </div>
                                   </div>

                                   <div class="question"
                                        data-question="To regioner i et land har forskellige klimaforhold. Region A har meget sol, Region B har meget regn. <br><br>Hvordan kan de udnytte komparative fordele?"
                                        data-answer="3"
                                        data-explanation="Forskellige naturlige forhold skaber basis for komparative fordele. Region A har fordel i solintensive afgrøder (fx vindruer, solsikker) og solenergi, mens Region B har fordel i vandkrævende afgrøder (fx ris) og vandkraft. Ved at specialisere sig efter deres naturlige fordele og handle med hinanden, kan regionerne øge deres samlede produktion og velstand.">
                                        <div class="option"
                                             data-option="De bør dyrke samme afgrøder">
                                        </div>
                                        <div class="option"
                                             data-option="Region B bør bygge drivhuse">
                                        </div>
                                        <div class="option"
                                             data-option="Region A bør udvikle kunstig vanding">
                                        </div>
                                        <div class="option"
                                             data-option="Specialisere sig i klimatilpassede produktioner">
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
