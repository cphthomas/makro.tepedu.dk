                                             Hvor mange kopper latte udbydes på markedet hvis prisen er 100,- kr.?</strong>"
                                        data-answer="3"
                                        data-explanation="Hvis prisen er 100,- kr. udbydes der 160 kopper kaffe<br>
                                                                                               Man kan nogenlunde aflæse dette ved pris 100 her er udbuddet 160. <br>Eller man kan mere præcist løse ligningen:<br> 
                                                                                               P =  0,5Q + 20 <br>
                                                                                               100 = 0,5Q + 20 <br>
                                                                                               100 - 20 = 0,5Q <br>
                                                                                               80 = 0,5Q <br>
                                                                                               2*80 = 2*0,5Q <br>
                                                                                               2*80 = Q <br>
                                                                                               Q = 160
