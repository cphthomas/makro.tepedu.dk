<body data-formål="Forståelse af de reguleringsmæssige og samfundsmæssige faktorer, der påvirker boligmarkedet, herunder huslejeregulering, boligmangel og demografi." data-forudsætning="Kendskab til de grundlæggende mekanismer på boligmarkedet fra Mikroøkonomi 12.">

     <div class="container">
          <div class="row justify-content-center">
               <div class="col-12 col-md-12 col-lg-12">
                    <div class="card mt-5">
                         <div class="card-body">

                              <div id="postProgressContent"
                                   class="mt-4"
                                   style="color: rgb(255, 255, 255);">
                                   <div>
                                        <h1>
                                             Mikroøkonomi: Boligmarkedet
                                        </h1>
                                   </div>
                              </div>

                              <h1 id="question"
                                  class="card-title"></h1>
                              <div id="options"
                                   class="mt-4"></div>
                              <div id="progress-bar"
                                   class="progress-bar-container"></div>

                              <div id="quiz-data" style="display: none;">
                                   <div class="question"
                                        data-question="Hvordan beregnes omkostningsbestemt husleje?"
                                        data-answer="0"
                                        data-explanation="Omkostningsbestemt husleje omfatter:
                                                         <br>- Driftsudgifter (vedligeholdelse, skatter mv.)
                                                         <br>- Afkast til udlejer
                                                         <br>- Hensættelser til vedligeholdelse
                                                         <br>Særlige regler:
                                                         <br>- Forskelligt afkast efter byggeår
                                                         <br>- Dokumentationskrav
                                                         <br>- Tilsyn gennem huslejenævn">
                                        <div class="option"
                                             data-option="Sum af drift, afkast og hensættelser"></div>
                                        <div class="option"
                                             data-option="Kun driftsudgifter"></div>
                                        <div class="option"
                                             data-option="Markedsbestemt"></div>
                                        <div class="option"
                                             data-option="Efter udlejers ønske"></div>
                                   </div>

                                   <!-- 2 -->
                                   <div class="question"
                                        data-question="Hvad er betydningen af boligmangel?"
                                        data-answer="2"
                                        data-explanation="Boligmangel medfører:
                                                         <br>- Høje priser og huslejer
                                                         <br>- Lange ventelister
                                                         <br>- Social skævvridning
                                                         <br>Konsekvenser:
                                                         <br>- Særligt problem i København
                                                         <br>- Påvirker studerende og lavindkomstgrupper
                                                         <br>- Øger pendling til arbejdspladser">
                                        <div class="option"
                                             data-option="Ingen betydning"></div>
                                        <div class="option"
                                             data-option="Kun problem for rige"></div>
                                        <div class="option"
                                             data-option="Skaber social ulighed og høje priser"></div>
                                        <div class="option"
                                             data-option="Gavner økonomien"></div>
                                   </div>

                                   <!-- 3 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker demografiske ændringer boligmarkedet?"
                                        data-answer="1"
                                        data-explanation="Demografiske ændringer påvirker gennem:
                                                         <br>- Ændret alderssammensætning
                                                         <br>- Flere singler og mindre husstande
                                                         <br>- Ændrede boligpræferencer
                                                         <br>Konkrete effekter:
                                                         <br>- Øget efterspørgsel på mindre boliger
                                                         <br>- Flere ældre-venlige boliger
                                                         <br>- Ændret geografisk efterspørgsel">
                                        <div class="option"
                                             data-option="Ingen betydning"></div>
                                        <div class="option"
                                             data-option="Ændrer efterspørgselsmønstret"></div>
                                        <div class="option"
                                             data-option="Kun betydning for nybyggeri"></div>
                                        <div class="option"
                                             data-option="Påvirker kun prisen"></div>
                                   </div>

                                   <!-- 4 -->
                                   <div class="question"
                                        data-question="Hvad er formålet med byfornyelse?"
                                        data-answer="3"
                                        data-explanation="Byfornyelse har til formål:
                                                         <br>- Modernisere ældre bygninger
                                                         <br>- Forbedre boligstandard
                                                         <br>- Udvikle byområder
                                                         <br>Eksempler:
                                                         <br>- Vesterbro i København
                                                         <br>- Gellerupparken i Aarhus
                                                         <br>- Gamle industriområder i havne">
                                        <div class="option"
                                             data-option="Kun forskønne facader"></div>
                                        <div class="option"
                                             data-option="Kun nedrive bygninger"></div>
                                        <div class="option"
                                             data-option="Udelukkende energirenovering"></div>
                                        <div class="option"
                                             data-option="Forbedre boligstandard og byområder"></div>
                                   </div>

                                   <!-- 5 -->
                                   <div class="question"
                                        data-question="Hvad er betydningen af energimærkning for boligmarkedet?"
                                        data-answer="2"
                                        data-explanation="Energimærkning påvirker gennem:
                                                         <br>- Information om energiforbrug
                                                         <br>- Påvirker boligens værdi
                                                         <br>- Krav ved salg og udlejning
                                                         <br>Betydning:
                                                         <br>- Højere priser for A-mærkede boliger
                                                         <br>- Øget fokus på energirenovering
                                                         <br>- Del af grøn omstilling">
                                        <div class="option"
                                             data-option="Ingen betydning"></div>
                                        <div class="option"
                                             data-option="Kun relevant for nybyggeri"></div>
                                        <div class="option"
                                             data-option="Påvirker boligens værdi"></div>
                                        <div class="option"
                                             data-option="Kun kosmetisk betydning"></div>
                                   </div>


                                   <!-- 6 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker rentefradraget boligmarkedet?"
                                        data-answer="0"
                                        data-explanation="Rentefradraget påvirker gennem:
                                                         <br>- Reducerer real boligudgift
                                                         <br>- Gør det billigere at låne
                                                         <br>- Skatteværdi er reduceret over tid
                                                         <br>Historie:
                                                         <br>- Tidligere op til 73% fradragsværdi
                                                         <br>- Nu ca. 25-33%
                                                         <br>- Påvirker lånevillighed">
                                        <div class="option"
                                             data-option="Reducerer reelle låneomkostninger"></div>
                                        <div class="option"
                                             data-option="Øger reelle låneomkostninger"></div>
                                        <div class="option"
                                             data-option="Har ingen effekt"></div>
                                        <div class="option"
                                             data-option="Kun relevant for erhverv"></div>
                                   </div>




                                   <!-- 7 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker infrastrukturprojekter boligmarkedet?"
                                        data-answer="2"
                                        data-explanation="Infrastrukturprojekter påvirker gennem:
                                                         <br>- Ændret tilgængelighed til områder
                                                         <br>- Nye transportmuligheder
                                                         <br>- Støj og miljøpåvirkninger
                                                         <br>Eksempler:
                                                         <br>- Metroring i København
                                                         <br>- Letbane i Aarhus
                                                         <br>- Femern-forbindelsen">
                                        <div class="option"
                                             data-option="Skaber udelukkende støjgener og reducerer boligværdier i alle berørte områder">
                                        </div>
                                        <div class="option"
                                             data-option="Har kun betydning for erhvervsejendomme og påvirker ikke boligmarkedet">
                                        </div>
                                        <div class="option"
                                             data-option="Øger tilgængelighed og påvirker områders attraktivitet og priser">
                                        </div>
                                        <div class="option"
                                             data-option="Påvirker kun midlertidigt under anlægsfasen og har ingen langvarig effekt">
                                        </div>
                                   </div>

                                   <!-- 8 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker klimaforandringer boligmarkedet?"
                                        data-answer="1"
                                        data-explanation="Klimaforandringer påvirker gennem:
                                                         <br>- Øget risiko for oversvømmelser
                                                         <br>- Behov for klimasikring
                                                         <br>- Ændrede byggekrav
                                                         <br>Konkrete effekter:
                                                         <br>- Lavere priser i udsatte områder
                                                         <br>- Øgede omkostninger til sikring
                                                         <br>- Nye forsikringskrav">
                                        <div class="option"
                                             data-option="Har ingen dokumenteret effekt på boligmarkedet og prisdannelsen">
                                        </div>
                                        <div class="option"
                                             data-option="Påvirker priser i udsatte områder og øger omkostninger til klimasikring">
                                        </div>
                                        <div class="option"
                                             data-option="Skaber kun muligheder for nybyggeri med innovative løsninger">
                                        </div>
                                        <div class="option"
                                             data-option="Reducerer alle ejendomsværdier uanset beliggenhed og type">
                                        </div>
                                   </div>





                                   <!-- 9 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker boligmarkedet den sociale mobilitet?"
                                        data-answer="0"
                                        data-explanation="Boligmarkedet påvirker social mobilitet gennem:
                                                         <br>- Adgang til gode skoledistrikter
                                                         <br>- Netværkseffekter i boligområder
                                                         <br>- Formueeffekter af boligejerskab
                                                         <br>Betydning for:
                                                         <br>- Uddannelsesmuligheder
                                                         <br>- Jobmuligheder
                                                         <br>- Sociale netværk">
                                        <div class="option"
                                             data-option="Har stor betydning gennem adgang til skoler og netværk i forskellige områder">
                                        </div>
                                        <div class="option"
                                             data-option="Påvirker udelukkende gennem størrelsen af boligen og dens indretning">
                                        </div>
                                        <div class="option"
                                             data-option="Er uden betydning da alle har lige muligheder uanset boligform">
                                        </div>
                                        <div class="option"
                                             data-option="Har kun betydning for personer med meget høj eller lav indkomst">
                                        </div>
                                   </div>




                                   <!-- 10 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker boliglåntyper risikoen for boligejere?"
                                        data-answer="1"
                                        data-explanation="Forskellige lånetyper påvirker gennem:
                                                         <br>- Forskellige renterisici
                                                         <br>- Forskellige ydelsesprofiler
                                                         <br>- Mulighed for afdragsfrihed
                                                         <br>Eksempler:
                                                         <br>- F1-lån under finanskrisen
                                                         <br>- Fastforrentede lån som sikkerhed
                                                         <br>- Konsekvenser af rentestigninger">
                                        <div class="option"
                                             data-option="Alle lånetyper giver samme risiko da markedet er selvregulerende">
                                        </div>
                                        <div class="option"
                                             data-option="Variable lån og afdragsfrihed øger risikoen ved rentestigninger">
                                        </div>
                                        <div class="option"
                                             data-option="Fastforrentede lån giver størst risiko pga. højere ydelse fra start">
                                        </div>
                                        <div class="option"
                                             data-option="Lånetype har ingen betydning for boligejerens økonomiske sikkerhed">
                                        </div>
                                   </div>

                                   <!-- 11 -->
                                   <div class="question"
                                        data-question="Hvilken effekt har offentlig transport på boligpriser?"
                                        data-answer="3"
                                        data-explanation="Offentlig transport påvirker gennem:
                                                         <br>- Tilgængelighed til arbejdspladser
                                                         <br>- Reduceret transporttid
                                                         <br>- Øget mobilitet
                                                         <br>Eksempler:
                                                         <br>- Metrostationer i København
                                                         <br>- S-togsstationer i hovedstadsområdet
                                                         <br>- Letbane i Aarhus">
                                        <div class="option"
                                             data-option="Reducerer boligpriser pga. støj og trafikgener i nærområdet">
                                        </div>
                                        <div class="option"
                                             data-option="Har ingen påviselig effekt på boligpriser og efterspørgsel">
                                        </div>
                                        <div class="option"
                                             data-option="Påvirker kun erhvervsejendomme og butikkers beliggenhedsværdi">
                                        </div>
                                        <div class="option"
                                             data-option="Øger boligpriser i områder med god adgang til offentlig transport">
                                        </div>
                                   </div>

                                   <!-- 12 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker boligmarkedet den finansielle stabilitet?"
                                        data-answer="0"
                                        data-explanation="Boligmarkedet påvirker finansiel stabilitet gennem:
                                                         <br>- Realkreditlån og bankernes udlån
                                                         <br>- Husholdningernes gældsniveau
                                                         <br>- Risiko for tab ved prisfald
                                                         <br>Historiske eksempler:
                                                         <br>- Finanskrisen 2008
                                                         <br>- Danske bankkriser i 1990'erne
                                                         <br>- Nuværende fokus på gældsfaktorer">
                                        <div class="option"
                                             data-option="Store udsving på boligmarkedet kan true den finansielle stabilitet">
                                        </div>
                                        <div class="option"
                                             data-option="Boligmarkedet er isoleret fra den finansielle sektor og påvirker ikke stabiliteten">
                                        </div>
                                        <div class="option"
                                             data-option="Kun erhvervsejendomme har betydning for den finansielle stabilitet">
                                        </div>
                                        <div class="option"
                                             data-option="Finansiel stabilitet påvirkes kun af aktiemarkedet og valutakurser">
                                        </div>
                                   </div>


                                   <!-- 13 -->
                                   <div class="question"
                                        data-question="Hvilken rolle spiller boligmarkedet for pensionsopsparingen?"
                                        data-answer="1"
                                        data-explanation="Boligmarkedet påvirker pension gennem:
                                                         <br>- Friværdi som pensionsopsparing
                                                         <br>- Lavere boligudgifter ved nedbragt gæld
                                                         <br>- Mulighed for belåning af friværdi
                                                         <br>Betydning:
                                                         <br>- Supplement til pension
                                                         <br>- Formueeffekt
                                                         <br>- Økonomisk sikkerhed">
                                        <div class="option"
                                             data-option="Bolig og pension er helt adskilte økonomiske forhold uden sammenhæng">
                                        </div>
                                        <div class="option"
                                             data-option="Boligejerskab udgør ofte en væsentlig del af pensionsplanlægningen">
                                        </div>
                                        <div class="option"
                                             data-option="Kun erhvervsejendomme er relevante for pensionsopsparing">
                                        </div>
                                        <div class="option"
                                             data-option="Boligmarkedet reducerer behovet for anden pensionsopsparing fuldstændigt">
                                        </div>
                                   </div>

                                   <!-- 14 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker boligskatterne boligmarkedet?"
                                        data-answer="0"
                                        data-explanation="Boligskatter påvirker gennem:
                                                         <br>- Løbende udgifter til bolig
                                                         <br>- Prisdæmpende effekt
                                                         <br>- Forskellige satser og regler
                                                         <br>Eksempler:
                                                         <br>- Ejendomsværdiskat
                                                         <br>- Grundskyld
                                                         <br>- Dæmpningseffekt ved stigende priser">
                                        <div class="option"
                                             data-option="Skatter dæmper prisudsving og påvirker løbende boligudgifter">
                                        </div>
                                        <div class="option"
                                             data-option="Boligskatter har ingen effekt på prisdannelsen på længere sigt">
                                        </div>
                                        <div class="option"
                                             data-option="Påvirker kun nybyggeri gennem højere etableringsomkostninger">
                                        </div>
                                        <div class="option"
                                             data-option="Har kun betydning for meget dyre ejendomme i særlige områder">
                                        </div>
                                   </div>

                                   <!-- 15 -->
                                   <div class="question"
                                        data-question="Hvordan påvirker urbanisering boligmarkedet?"
                                        data-answer="1"
                                        data-explanation="Urbanisering påvirker gennem:
                                                                                            <br>- Øget efterspørgsel i byerne
                                                                                            <br>- Pres på boligpriser i vækstområder
                                                                                            <br>- Faldende priser i fraflytningsområder
                                                                                            <br>Eksempler på effekter:
                                                                                            <br>- Højere priser i København/Aarhus
                                                                                            <br>- Boligmangel i universitetsbyer
                                                                                            <br>- Tomme boliger i udkantsområder">
                                        <div class="option"
                                             data-option="Ingen effekt"></div>
                                        <div class="option"
                                             data-option="Skaber pres på byernes boligmarked"></div>
                                        <div class="option"
                                             data-option="Kun effekt på erhverv"></div>
                                        <div class="option"
                                             data-option="Gavner alle områder"></div>
                                   </div>


                                   <!-- 16 -->
                                   <div class="question"
                                        data-question="Hvad er formålet med boligreguleringslovens regler?"
                                        data-answer="3"
                                        data-explanation="Boligreguleringsloven har til formål:
                                                                                            <br>- Sikre rimelige huslejer
                                                                                            <br>- Beskytte lejere mod store stigninger
                                                                                            <br>- Regulere vedligeholdelse
                                                                                            <br>Praktiske konsekvenser:
                                                                                            <br>- Omkostningsbestemt husleje
                                                                                            <br>- Begrænsning af moderniseringer
                                                                                            <br>- Huslejenævn afgør tvister">
                                        <div class="option"
                                             data-option="Kun regulere nybyggeri"></div>
                                        <div class="option"
                                             data-option="Øge huslejen"></div>
                                        <div class="option"
                                             data-option="Kun gælde erhverv"></div>
                                        <div class="option"
                                             data-option="Beskytte lejere og sikre rimelige huslejer"></div>
                                   </div>
                              </div>
                         </div>
                    </div>
                </div>
            </div>
